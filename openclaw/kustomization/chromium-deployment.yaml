---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-chromium
  labels:
    app.kubernetes.io/name: openclaw-chromium
    app.kubernetes.io/component: browser
    app.kubernetes.io/part-of: openclaw
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw-chromium
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw-chromium
        app.kubernetes.io/component: browser
        app.kubernetes.io/part-of: openclaw
    spec:
      serviceAccountName: tailscale
      imagePullSecrets:
        - name: zot-pull-secret
      containers:
      - name: chromium
        image: zenika/alpine-chrome:124
        imagePullPolicy: IfNotPresent
        command:
        - chromium-browser
        args:
        - --headless
        - --disable-gpu
        - --no-sandbox
        - --disable-dev-shm-usage
        - --remote-debugging-address=0.0.0.0
        - --remote-debugging-port=9222
        - --user-data-dir=/tmp/chromium
        env:
        - name: XDG_CACHE_HOME
          value: /tmp
        ports:
        - name: cdp
          containerPort: 9222
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 1Gi
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          tcpSocket:
            port: 9222
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 6
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 9222
          initialDelaySeconds: 5
          periodSeconds: 10
        startupProbe:
          tcpSocket:
            port: 9222
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 12
          timeoutSeconds: 5
      - name: tailscale
        image: ghcr.io/tailscale/tailscale:v1.94.1
        securityContext:
          privileged: true
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_UID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: TS_KUBE_SECRET
            value: ""
          - name: TS_USERSPACE
            value: "false"
          - name: TS_STATE_DIR
            value: /dev/shm
          - name: TS_AUTHKEY
            valueFrom:
              secretKeyRef:
                name: ts-oauth
                key: TS_AUTHKEY
          - name: TS_ACCEPT_DNS
            value: "true"
          - name: TS_EXTRA_ARGS
            value: "--advertise-tags=tag:k8s,tag:ottawa --accept-routes"
          - name: TS_HOSTNAME
            value: $(POD_NAME)-chromium
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 512Mi
      terminationGracePeriodSeconds: 30
      volumes:
      - name: tmp
        emptyDir: {}
