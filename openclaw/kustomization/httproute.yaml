---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openclaw
  annotations:
    item.homer.rajsingh.info/name: "OpenClaw"
    item.homer.rajsingh.info/subtitle: "AI Agent"
    item.homer.rajsingh.info/logo: "https://pb.dashboardicons.com/api/files/community_gallery/syov2lst1k14n5m/favicon_kv7wixurym.svg"
    item.homer.rajsingh.info/keywords: "ai, agent, assistant, discord"
    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-robot"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "openclaw.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: openclaw-main
          port: 18789
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
