---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clawd-config
  namespace: ai
data:
  ANTHROPIC_BASE_URL: "http://ai.coder"
  ANTHROPIC_API_KEY: "sk-na"
  API_TIMEOUT_MS: "3000000"
  CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawd
  namespace: ai
  labels:
    app: clawd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clawd
  template:
    metadata:
      labels:
        app: clawd
    spec:
      containers:
        - name: clawd
          image: ghcr.io/zot24/clawdbot-docker:latest
          ports:
            - containerPort: 18789
              name: gateway
              protocol: TCP
          envFrom:
            - configMapRef:
                name: clawd-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: gateway
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   timeoutSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: gateway
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          #   timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: clawd
  namespace: ai
  labels:
    app: clawd
spec:
  type: ClusterIP
  ports:
    - name: gateway
      port: 80
      protocol: TCP
      targetPort: gateway
  selector:
    app: clawd
