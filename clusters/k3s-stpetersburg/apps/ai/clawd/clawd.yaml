---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clawd-config
  namespace: ai
data:
  ANTHROPIC_BASE_URL: "http://ai.coder"
  ANTHROPIC_API_KEY: "sk-na"
  API_TIMEOUT_MS: "3000000"
  CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
  CLAWDBOT_STATE_DIR: "/data/.clawdbot"
  CLAWDBOT_GATEWAY_TOKEN: "clawdbot-k8s-gateway-token"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clawd-config-pvc
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawd
  namespace: ai
  labels:
    app: clawd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: clawd
  template:
    metadata:
      labels:
        app: clawd
    spec:
      initContainers:
        - name: onboard
          image: ghcr.io/clawdbot/clawdbot:main
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /data/.clawdbot
              echo "Running onboarding..."
              node dist/index.js onboard --non-interactive --accept-risk \
                --auth-choice apiKey \
                --gateway-bind lan \
                --gateway-auth token \
                --gateway-port 18789 \
                --skip-channels \
                --skip-skills \
                --skip-health \
                --no-install-daemon
              # Disable gateway auth (bind=lan forces token mode in onboarding)
              echo "Disabling gateway auth for k8s deployment..."
              node -e "
                const fs = require('fs');
                const cfg = JSON.parse(fs.readFileSync('/data/.clawdbot/clawdbot.json'));
                delete cfg.gateway.auth;
                fs.writeFileSync('/data/.clawdbot/clawdbot.json', JSON.stringify(cfg, null, 2));
              "
          envFrom:
            - configMapRef:
                name: clawd-config
          volumeMounts:
            - name: config
              mountPath: /data
      containers:
        - name: clawd
          image: ghcr.io/clawdbot/clawdbot:main
          command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--port", "18789"]
          ports:
            - containerPort: 18789
              name: gateway
              protocol: TCP
          envFrom:
            - configMapRef:
                name: clawd-config
          volumeMounts:
            - name: config
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: clawd-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: clawd
  namespace: ai
  labels:
    app: clawd
spec:
  type: ClusterIP
  ports:
    - name: gateway
      port: 80
      protocol: TCP
      targetPort: gateway
  selector:
    app: clawd
