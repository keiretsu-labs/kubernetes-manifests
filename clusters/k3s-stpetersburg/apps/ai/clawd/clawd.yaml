---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clawd-config
  namespace: ai
data:
  ANTHROPIC_BASE_URL: "http://ai.coder"
  ANTHROPIC_API_KEY: "sk-na"
  API_TIMEOUT_MS: "3000000"
  CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
  CLAWDBOT_STATE_DIR: "/data/.clawdbot"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clawd-nginx-config
  namespace: ai
data:
  nginx.conf: |
    worker_processes 1;
    error_log /dev/stderr warn;
    pid /tmp/nginx.pid;
    events {
      worker_connections 64;
    }
    http {
      access_log /dev/stdout;
      map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
      }
      server {
        listen 80;
        location / {
          proxy_pass http://127.0.0.1:18789;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_set_header Host $host;
          proxy_read_timeout 86400s;
          proxy_send_timeout 86400s;
        }
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clawd-config-pvc
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawd
  namespace: ai
  labels:
    app: clawd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: clawd
  template:
    metadata:
      labels:
        app: clawd
    spec:
      initContainers:
        - name: onboard
          image: ghcr.io/clawdbot/clawdbot:main
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /data/.clawdbot
              echo "Running onboarding..."
              node dist/index.js onboard --non-interactive --accept-risk \
                --auth-choice apiKey \
                --gateway-bind loopback \
                --gateway-auth off \
                --gateway-port 18789 \
                --skip-channels \
                --skip-skills \
                --skip-health \
                --no-install-daemon
              echo "Gateway configured with token auth"
          envFrom:
            - configMapRef:
                name: clawd-config
          volumeMounts:
            - name: config
              mountPath: /data
      containers:
        - name: proxy
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: gateway
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
        - name: clawd
          image: ghcr.io/clawdbot/clawdbot:main
          command: ["node", "dist/index.js", "gateway", "--bind", "loopback", "--port", "18789"]
          envFrom:
            - configMapRef:
                name: clawd-config
          volumeMounts:
            - name: config
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
      volumes:
        - name: nginx-config
          configMap:
            name: clawd-nginx-config
        - name: config
          persistentVolumeClaim:
            claimName: clawd-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: clawd
  namespace: ai
  labels:
    app: clawd
spec:
  type: ClusterIP
  ports:
    - name: gateway
      port: 80
      protocol: TCP
      targetPort: gateway
  selector:
    app: clawd
