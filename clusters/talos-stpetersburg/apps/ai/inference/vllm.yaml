# vLLM Deployment for DGX Spark (GB10/ARM/Blackwell)
# Model: nvidia/NVIDIA-Nemotron-3-Nano-30B-A3B-NVFP4 (30B total / 3.5B active MoE)
# Alt:   nvidia/NVIDIA-Nemotron-3-Nano-30B-A3B-FP8 (swap model + env vars if NVFP4 has issues)
# Reference: https://forums.developer.nvidia.com/t/dgx-spark-nemotron3-and-nvfp4-getting-to-65-tps/355261
# Performance: ~67 tokens/sec NVFP4 | ~50 tokens/sec FP8 on single Spark
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vllm-models
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  namespace: ai
  labels:
    app: vllm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      enableServiceLinks: false
      containers:
      - name: vllm
        image: scitrera/dgx-spark-vllm:0.15.1-t5
        args:
        - "vllm"
        - "serve"
        - "nvidia/NVIDIA-Nemotron-3-Nano-30B-A3B-NVFP4"
        - "--served-model-name"
        - "Nemotron-3-Nano"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        - "--gpu-memory-utilization"
        - "0.30"
        - "--max-model-len"
        - "16384"
        - "--kv-cache-dtype"
        - "fp8"
        - "--max-num-seqs"
        - "8"
        - "--download-dir"
        - "/models"
        - "--trust-remote-code"
        - "--enable-auto-tool-choice"
        - "--tool-call-parser"
        - "qwen3_coder"
        - "--attention-backend"
        - "flashinfer"
        - "--enable-chunked-prefill"
        - "--load-format"
        - "fastsafetensors"
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: VLLM_USE_FLASHINFER_MOE_FP4
          value: "1"
        - name: NCCL_IGNORE_CPU_AFFINITY
          value: "1"
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: HF_TOKEN
        - name: HF_HOME
          value: "/models/huggingface"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "24Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: models
          mountPath: /models
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 30
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: vllm-models
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 4Gi
      nodeSelector:
        nvidia.com/gpu.present: "true"
      terminationGracePeriodSeconds: 120
---
apiVersion: v1
kind: Service
metadata:
  name: vllm
  namespace: ai
  labels:
    app: vllm
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    protocol: TCP
    targetPort: http
  selector:
    app: vllm
---
apiVersion: v1
kind: Service
metadata:
  name: nemotron
  namespace: ai
  labels:
    app: vllm
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: vllm
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-ts
  namespace: ai
  annotations:
    tailscale.com/hostname: "${LOCATION}-vllm"
    tailscale.com/proxy-group: common-ingress
    tailscale.com/tags: "tag:singh360,tag:k8s,tag:${LOCATION}"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: vllm
