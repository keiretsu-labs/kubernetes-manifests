---
# vLLM Deployment for DGX Spark (GB10/ARM/Blackwell)
# Model: THUDM/GLM-4.7-Flash
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vllm-models
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  namespace: ai
  labels:
    app: vllm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      enableServiceLinks: false
      containers:
      - name: vllm
        image: nvcr.io/nvidia/vllm:25.11-py3
        args:
        - "vllm"
        - "serve"
        - "THUDM/GLM-4.7-Flash"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        - "--gpu-memory-utilization"
        - "0.9"
        - "--max-model-len"
        - "65536"
        - "--tensor-parallel-size"
        - "1"
        - "--trust-remote-code"
        - "--download-dir"
        - "/models"
        - "--enable-chunked-prefill"
        - "--max-num-seqs"
        - "16"
        - "--enable-auto-tool-choice"
        - "--tool-call-parser"
        - "glm47"
        - "--enable-auto-tool-choice"
        - "--tool-call-parser"
        - "hermes"
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: HF_TOKEN
        - name: HF_HOME
          value: "/models/huggingface"
        - name: TRANSFORMERS_CACHE
          value: "/models/transformers"
        resources:
          requests:
            memory: "16Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "64Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: models
          mountPath: /models
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 30
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: vllm-models
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 16Gi
      nodeSelector:
        nvidia.com/gpu.present: "true"
      terminationGracePeriodSeconds: 120
---
apiVersion: v1
kind: Service
metadata:
  name: vllm
  namespace: ai
  labels:
    app: vllm
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    protocol: TCP
    targetPort: http
  selector:
    app: vllm
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-ts
  namespace: ai
  annotations:
    tailscale.com/hostname: "${LOCATION}-vllm"
    tailscale.com/proxy-class: "common"
    tailscale.com/tags: "tag:singh360,tag:k8s,tag:${LOCATION}"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: vllm
