  name: llama-swap
  namespace: ai
  labels:
    app: llama-swap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-swap
  template:
    metadata:
      labels:
        app: llama-swap
    spec:
      containers:
      - name: llama-swap
        image: ghcr.io/rajsinghtech/llama-swap:arm64
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: LLAMA_SWAP_CONFIG
          value: "/config/config.yaml"
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: llama-swap-config
