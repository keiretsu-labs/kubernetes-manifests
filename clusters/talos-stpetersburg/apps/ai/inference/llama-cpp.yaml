apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-cpp-scripts
  namespace: ai
data:
  download-model.py: |
    #!/usr/bin/env python3
    import os
    from pathlib import Path
    from huggingface_hub import hf_hub_download

    MODEL_DIR = "/models"

    # Flash model configuration (GLM-4.7-Flash 30B MoE)
    FLASH_REPO_ID = "unsloth/GLM-4.7-Flash-GGUF"
    FLASH_MODEL_FILE = "GLM-4.7-Flash-UD-Q4_K_XL.gguf"

    # Reasoning model configuration (Nemotron-3-Nano-30B)
    REASONING_REPO_ID = "unsloth/Nemotron-3-Nano-30B-A3B-GGUF"
    REASONING_MODEL_FILE = "Nemotron-3-Nano-30B-A3B-Q4_K_M.gguf"

    # Create directory
    Path(MODEL_DIR).mkdir(parents=True, exist_ok=True)

    # Download flash model
    flash_model_path = Path(MODEL_DIR) / FLASH_MODEL_FILE
    if not flash_model_path.exists():
        print("=" * 60)
        print("Downloading GLM-4.7-Flash reasoning model...")
        print(f"Repository: {FLASH_REPO_ID}")
        print(f"File: {FLASH_MODEL_FILE} (~18 GB)")
        print("=" * 60)

        hf_hub_download(
            repo_id=FLASH_REPO_ID,
            filename=FLASH_MODEL_FILE,
            local_dir=MODEL_DIR,
            local_dir_use_symlinks=False
        )
        print(f"✓ Flash model downloaded: {flash_model_path}\n")
    else:
        print(f"✓ Flash model already exists: {flash_model_path}")

    # Download reasoning model
    reasoning_model_path = Path(MODEL_DIR) / REASONING_MODEL_FILE
    if not reasoning_model_path.exists():
        print("\n" + "=" * 60)
        print("Downloading Nemotron-3-Nano-30B reasoning model...")
        print(f"Repository: {REASONING_REPO_ID}")
        print(f"File: {REASONING_MODEL_FILE} (24.6 GB)")
        print("=" * 60)

        hf_hub_download(
            repo_id=REASONING_REPO_ID,
            filename=REASONING_MODEL_FILE,
            local_dir=MODEL_DIR,
            local_dir_use_symlinks=False
        )
        print(f"✓ Reasoning model downloaded: {reasoning_model_path}\n")
    else:
        print(f"✓ Reasoning model already exists: {reasoning_model_path}")

    print("\n" + "=" * 60)
    print("All downloads complete!")
    print("Models available:")
    print(f"  - Flash:     {FLASH_MODEL_FILE}")
    print(f"  - Reasoning: {REASONING_MODEL_FILE}")
    print("=" * 60)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-swap-config
  namespace: ai
data:
  config.yaml: |
    # llama-swap configuration for coding and reasoning models
    logLevel: info
    healthCheckTimeout: 120

    models:
      # Flash Model (GLM-4.7-Flash 30B MoE - reasoning/coding)
      glm-4.7-flash:
        name: "GLM-4.7-Flash"
        description: "Z.ai GLM-4.7-Flash 30B MoE model (~3.6B active). Leads SWE-Bench, GPQA, and reasoning benchmarks. 200K context window."
        cmd: sleep infinity  # Keep-alive command - backend is managed by Kubernetes
        proxy: "http://glm-flash:80"
        checkEndpoint: "/health"
        aliases:
          - "glm-flash"
          - "glm-4.7"
          - "glm"
          - "gpt-4-turbo"  # OpenAI-compatible alias for coding
        ttl: 0  # Disable TTL - backend is always running
        concurrencyLimit: 4

      # Reasoning Model (Nemotron-3-Nano-30B with hybrid MoE)
      nemotron-3-nano-30b:
        name: "Nemotron-3-Nano-30B-A3B"
        description: "NVIDIA Nemotron-3-Nano-30B with hybrid MoE architecture (3.5B active, 30B total). Excels at reasoning with <think> tokens, math (AIME25: 99.2%), code (LiveCodeBench: 68.3%), and tool calling. 1M context window (262K default)."
        cmd: sleep infinity  # Keep-alive command - backend is managed by Kubernetes
        proxy: "http://nemotron:80"
        checkEndpoint: "/health"
        aliases:
          - "nemotron"
          - "nemotron-3-nano"
          - "nemotron-nano-30b"
          - "gpt-4"  # OpenAI-compatible alias for reasoning
          - "gpt-4o-mini"  # OpenAI-compatible alias
          - "o1-mini"  # OpenAI-compatible alias for reasoning
        ttl: 0  # Disable TTL - backend is always running
        concurrencyLimit: 4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glm-flash
  namespace: ai
  labels:
    app: glm-flash
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: glm-flash
  template:
    metadata:
      labels:
        app: glm-flash
    spec:
      containers:
      - name: llama-cpp
        image: ghcr.io/rajsinghtech/llama.cpp:server-cuda-arm64@sha256:a12de1bbe384329f43e41df69e2c0ef75bfaa2540a6ac5642fc2c80d4de18a89
        args:
        - "-m"
        - "/models/GLM-4.7-Flash-UD-Q4_K_XL.gguf"
        - "--alias"
        - "unsloth/GLM-4.7-Flash"
        - "--fit"
        - "on"
        - "--port"
        - "80"
        - "--host"
        - "0.0.0.0"
        - "-n"
        - "16384"
        - "--n-gpu-layers"
        - "99"
        - "-c"
        - "131072"
        - "--parallel"
        - "4"
        - "--threads"
        - "8"
        - "--flash-attn"
        - "on"
        - "--cache-type-k"
        - "q8_0"
        - "--cache-type-v"
        - "q8_0"
        - "--jinja"
        # GLM-4.7-Flash optimized sampling (Unsloth/Z.ai recommended for tool-calling)
        - "--temp"
        - "0.7"
        - "--top-p"
        - "1.0"
        - "--min-p"
        - "0.01"
        - "--repeat-penalty"
        - "1.0"
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "1Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "40Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: models
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: llama-cpp-models
      nodeSelector:
        nvidia.com/gpu.present: "true"
---
