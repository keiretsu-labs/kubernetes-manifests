apiVersion: batch/v1
kind: Job
metadata:
  name: download-models
  namespace: ai
spec:
  template:
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - |
          pip install huggingface_hub && python /scripts/download-model.py
        image: python:3.14-slim
        imagePullPolicy: IfNotPresent
        name: downloader
        resources:
          limits:
            memory: 20Gi
          requests:
            cpu: 500m
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /models
          name: models
        - mountPath: /scripts
          name: scripts
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: llama-cpp-models
      - configMap:
          defaultMode: 420
          name: llama-cpp-scripts
        name: scripts
