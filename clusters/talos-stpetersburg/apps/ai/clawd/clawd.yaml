---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clawd-config
  namespace: ai
data:
  ANTHROPIC_BASE_URL: "http://ai.coder"
  ANTHROPIC_API_KEY: "sk-na"
  API_TIMEOUT_MS: "3000000"
  CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
  CLAWDBOT_STATE_DIR: "/data/.clawdbot"
  clawdbot.json: |
    {
      "messages": {
        "ackReactionScope": "group-mentions"
      },
      "models": {
        "mode": "replace",
        "providers": {
          "anthropic": {
            "baseUrl": "http://ai.coder",
            "apiKey": "sk-na",
            "auth": "api-key",
            "api": "anthropic-messages",
            "models": [
              {
                "id": "claude-opus-4-5",
                "name": "Claude Opus 4.5",
                "contextWindow": 200000,
                "maxTokens": 8192
              },
              {
                "id": "claude-sonnet-4-20250514",
                "name": "Claude Sonnet 4",
                "contextWindow": 200000,
                "maxTokens": 8192
              }
            ]
          }
        }
      },
      "agents": {
        "defaults": {
          "maxConcurrent": 4,
          "subagents": {
            "maxConcurrent": 8
          },
          "model": {
            "primary": "anthropic/claude-opus-4-5",
            "fallbacks": []
          },
          "contextPruning": {
            "mode": "cache-ttl",
            "ttl": "1h"
          },
          "heartbeat": {
            "every": "30m"
          },
          "compaction": {
            "mode": "safeguard"
          },
          "workspace": "/root/clawd"
        }
      },
      "gateway": {
        "mode": "local",
        "port": 18789,
        "bind": "loopback",
        "tailscale": {
          "mode": "off",
          "resetOnExit": false
        }
      },
      "auth": {
        "profiles": {
          "anthropic:default": {
            "provider": "anthropic",
            "mode": "api_key"
          }
        }
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clawd-nginx-config
  namespace: ai
data:
  nginx.conf: |
    worker_processes 1;
    error_log /dev/stderr warn;
    pid /tmp/nginx.pid;
    events {
      worker_connections 64;
    }
    http {
      access_log /dev/stdout;
      map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
      }
      server {
        listen 80;
        location / {
          proxy_pass http://127.0.0.1:18789;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_set_header Host $host;
          proxy_read_timeout 86400s;
          proxy_send_timeout 86400s;
        }
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clawd-config-pvc
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawd
  namespace: ai
  labels:
    app: clawd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: clawd
  template:
    metadata:
      labels:
        app: clawd
    spec:
      initContainers:
        - name: setup-config
          image: busybox:1.37
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /data/.clawdbot
              cp /config-source/clawdbot.json /data/.clawdbot/clawdbot.json
              echo "Config file installed"
              cat /data/.clawdbot/clawdbot.json
          volumeMounts:
            - name: config
              mountPath: /data
            - name: clawd-config-source
              mountPath: /config-source
      containers:
        - name: proxy
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: gateway
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
        - name: clawd
          image: ghcr.io/clawdbot/clawdbot:main
          command: ["node", "dist/index.js", "gateway", "--bind", "loopback", "--port", "18789"]
          envFrom:
            - configMapRef:
                name: clawd-config
          volumeMounts:
            - name: config
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
      volumes:
        - name: nginx-config
          configMap:
            name: clawd-nginx-config
        - name: clawd-config-source
          configMap:
            name: clawd-config
            items:
              - key: clawdbot.json
                path: clawdbot.json
        - name: config
          persistentVolumeClaim:
            claimName: clawd-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: clawd
  namespace: ai
  labels:
    app: clawd
spec:
  type: ClusterIP
  ports:
    - name: gateway
      port: 80
      protocol: TCP
      targetPort: gateway
  selector:
    app: clawd
