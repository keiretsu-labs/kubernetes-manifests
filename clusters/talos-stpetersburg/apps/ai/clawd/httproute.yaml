---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: clawd
  annotations:
    item.homer.rajsingh.info/name: "Clawd"
    item.homer.rajsingh.info/subtitle: "AI Assistant Gateway"
    item.homer.rajsingh.info/logo: "https://clawd.bot/favicon.ico"
    item.homer.rajsingh.info/keywords: "ai, claude, assistant"
    service.homer.rajsingh.info/name: "AI"
    service.homer.rajsingh.info/icon: "fas fa-robot"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
  hostnames:
    - "clawd.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: clawd
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /

