---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: irqbalance
  namespace: kube-system
  labels:
    app: irqbalance
spec:
  selector:
    matchLabels:
      app: irqbalance
  template:
    metadata:
      labels:
        app: irqbalance
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: irqbalance
        image: ghcr.io/home-operations/irqbalance:1.9.4@sha256:6cc768c3f074c221412d56b341a19c8432f9a6d76eda0b346285f9c5e2d3b2cc
        command: ["/usr/sbin/irqbalance"]
        args: ["--foreground", "--journal"]
        env:
        - name: IRQBALANCE_BANNED_CPULIST
          value: "12-19"
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            memory: 128Mi
        securityContext:
          privileged: true
        volumeMounts:
        - name: run
          mountPath: /run/irqbalance
      volumes:
      - name: run
        emptyDir: {}
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
