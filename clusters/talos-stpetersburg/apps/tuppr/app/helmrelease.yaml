---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tuppr
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: tuppr
      version: 0.0.53
      sourceRef:
        kind: HelmRepository
        name: home-operations
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: tuppr-values
      valuesKey: values.yaml
      optional: false
