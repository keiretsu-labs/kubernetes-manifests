# ---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app singh360
  namespace: flux-system
spec:
  targetNamespace: singh360
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/${CLUSTER_NAME}/apps/singh360/360-ai
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
    namespace: flux-system
  wait: false
  interval: 1m
  retryInterval: 1m
  timeout: 1m