# NVIDIA GPU configuration for DGX Spark
# Extensions loaded: nonfree-kmod-nvidia-lts, nvidia-container-toolkit-lts
# The nvidia-container-toolkit extension automatically configures containerd
machine:
  kernel:
    modules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
        parameters:
          - modeset=1
          - fbdev=1
      - name: nvidia_modeset
  sysctls:
    net.core.bpf_jit_enable: "1"

