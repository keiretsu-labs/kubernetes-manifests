# ==============================================================================
# IMMICH PROBES - Photo backup service
# ==============================================================================

---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: http-immich-services
  namespace: monitoring
spec:
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - http://immich-server.immich:2283/api/server/ping
  metricRelabelings:
    - targetLabel: service
      replacement: immich
      action: replace
