---
apiVersion: v1
kind: Secret
metadata:
  name: immich-postgres-user
  namespace: immich
type: Opaque
stringData:
  username: ${IMMICH_POSTGRES_USERNAME}
  password: ${IMMICH_POSTGRES_PASSWORD}
---
apiVersion: v1
kind: Secret
metadata:
  name: immich-dragonfly-secret
  namespace: immich
type: Opaque
stringData:
  password: ${IMMICH_DRAGONFLY_PASSWORD}
