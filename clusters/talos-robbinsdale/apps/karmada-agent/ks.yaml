---
# Karmada Agent Secrets - deployed WITHOUT targetNamespace transformer
# This is needed because the SOPS-encrypted secrets have encrypted metadata
# which causes kustomize's nameReferenceTransformer to panic when combined
# with namespace transformers
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: karmada-agent-secrets
  namespace: flux-system
spec:
  targetNamespace: karmada-system
  path: ./clusters/${CLUSTER_NAME}/apps/karmada-agent/secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
---
# Karmada Agent - connects this cluster to the Karmada control plane
# Pull mode: agent pulls workloads from Karmada instead of push
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app karmada-agent
  namespace: flux-system
spec:
  targetNamespace: karmada-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: karmada-agent-secrets  # Must wait for secrets to be deployed
  path: ./clusters/${CLUSTER_NAME}/apps/karmada-agent/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
