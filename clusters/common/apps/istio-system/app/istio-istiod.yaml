---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-istiod
spec:
  interval: 30m
  chart:
    spec:
      chart: istiod
      version: x
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: istio-base
  values:
    global:
      meshID: primary
      multiCluster:
        enabled: true
        clusterName: ${LOCATION}
      network: ${LOCATION}
      # meshNetworks configures cross-cluster routing through gateways
      # This MUST be under global, not meshConfig!
      # Using 'address' instead of 'service' because the gateway services are
      # ExternalName types that don't have EndpointSlices. Using address allows
      # Envoy to resolve the DNS name at runtime and follow the CNAME chain
      # to the actual egress proxy ClusterIP.
      meshNetworks:
        robbinsdale:
          endpoints:
          - fromRegistry: robbinsdale
          gateways:
          - address: robbinsdale-istio-eastwestgateway.istio-system.svc.cluster.local
            port: 15443
        ottawa:
          endpoints:
          - fromRegistry: ottawa
          gateways:
          - address: ottawa-istio-eastwestgateway.istio-system.svc.cluster.local
            port: 15443
        stpetersburg:
          endpoints:
          - fromRegistry: stpetersburg
          gateways:
          - address: stpetersburg-istio-eastwestgateway.istio-system.svc.cluster.local
            port: 15443


