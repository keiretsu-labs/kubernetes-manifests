---
# Tailscale egress proxy services for Istio cross-cluster communication.
# These services route traffic through the Tailscale egress ProxyGroup to reach
# remote clusters' eastwest gateways, avoiding direct Tailscale CGNAT IPs that
# pods cannot reach.
apiVersion: v1
kind: Service
metadata:
  name: robbinsdale-istio-eastwestgateway
  namespace: istio-system
  annotations:
    tailscale.com/tailnet-fqdn: robbinsdale-istio-eastwestgateway.keiretsu.ts.net
    # Use ProxyGroup for egress services (not proxy-class)
    tailscale.com/proxy-group: common-egress
spec:
  externalName: placeholder
  type: ExternalName
  ports:
  - name: status-port
    port: 15021
    protocol: TCP
  - name: tls
    port: 15443
    protocol: TCP
  - name: tls-istiod
    port: 15012
    protocol: TCP
  - name: tls-webhook
    port: 15017
    protocol: TCP
