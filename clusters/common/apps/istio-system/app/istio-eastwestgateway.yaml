---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-eastwestgateway
spec:
  interval: 30m
  chart:
    spec:
      chart: gateway
      version: x
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: istio-istiod
  values:
    name: istio-eastwestgateway
    labels:
      # Note: Using 'istio: eastwestgateway-tailscale' instead of 'istio: eastwestgateway'
      # to prevent Istio from auto-discovering this LoadBalancer service as a gateway
      # Remote clusters should use their local egress proxy services (defined in tailscale-eastwest-egress.yaml)
      istio: eastwestgateway-tailscale
      app: istio-eastwestgateway
      topology.istio.io/network: ${LOCATION}
    env:
      ISTIO_META_REQUESTED_NETWORK_VIEW: ${LOCATION}
    service:
      annotations:
        tailscale.com/hostname: ${LOCATION}-istio-eastwestgateway
        tailscale.com/proxy-class: common
        # Option A: Prevent this service from being exported to remote clusters
        # This stops Istio from advertising the Tailscale IP as a gateway endpoint
        networking.istio.io/exportTo: "."
      type: LoadBalancer
      loadBalancerClass: tailscale
      ports:
        - name: status-port
          port: 15021
          targetPort: 15021
        - name: tls
          port: 15443
          targetPort: 15443
        - name: tls-istiod
          port: 15012
          targetPort: 15012
        - name: tls-webhook
          port: 15017
          targetPort: 15017
