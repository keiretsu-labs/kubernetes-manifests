---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: cross-network-gateway
spec:
  # Updated to match the eastwestgateway pods which now have
  # istio: eastwestgateway-tailscale label (from Option A fix)
  selector:
    istio: eastwestgateway-tailscale
  servers:
    - port:
        number: 15443
        name: tls
        protocol: TLS
      tls:
        mode: AUTO_PASSTHROUGH
      hosts:
        - "*.local"