---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: zot-timeouts
  namespace: zot
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: zot-public
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: zot-internal
  timeout:
    http:
      requestTimeout: 300s
      connectionIdleTimeout: 3600s
      maxConnectionDuration: 0s
