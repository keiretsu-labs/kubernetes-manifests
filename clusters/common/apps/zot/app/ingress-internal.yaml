---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oci-ts
  annotations:
    tailscale.com/proxy-group: "common-ingress"
    tailscale.com/tags: "tag:k8s"
spec:
  defaultBackend:
    service:
      name: zot-internal
      port:
        number: 5000
  ingressClassName: tailscale
  tls:
    - hosts:
        - oci