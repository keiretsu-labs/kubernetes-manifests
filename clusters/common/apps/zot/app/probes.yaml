# ==============================================================================
# ZOT PROBES - OCI Registry
# ==============================================================================

---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: app-zot-services
spec:
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - http://zot-internal.zot:5000/
        - http://zot-public.zot:5000/
  metricRelabelings:
    - targetLabel: service
      replacement: zot
      action: replace
