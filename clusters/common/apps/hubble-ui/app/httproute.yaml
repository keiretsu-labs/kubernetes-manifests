---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble
  namespace: hubble-ui
  annotations:
    item.homer.rajsingh.info/name: "Hubble UI"
    item.homer.rajsingh.info/subtitle: "Network Observability"
    item.homer.rajsingh.info/logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/cilium.png"
    item.homer.rajsingh.info/keywords: "network, observability, cilium"

    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-server"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "hubble.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: hubble-ui
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: hubble-oidc
  namespace: hubble-ui
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: hubble
  oidc:
    provider:
      issuer: "https://pocket-id.${CLUSTER_DOMAIN}"
    clientID: "${ENVOY_GATEWAY_OIDC_CLIENT_ID}"
    clientSecret:
      name: hubble-oidc-secret
    redirectURL: "https://hubble.${CLUSTER_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"
    cookieDomain: "${CLUSTER_DOMAIN}"