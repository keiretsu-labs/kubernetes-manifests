        - https://logs.${CLUSTER_DOMAIN}
        - https://opencost.${CLUSTER_DOMAIN}
        - https://pihole.${CLUSTER_DOMAIN}
        - https://speedtest.${CLUSTER_DOMAIN}
        - https://temporal.${CLUSTER_DOMAIN}
        - https://tsflow.${CLUSTER_DOMAIN}
        - https://s3-gateway.${CLUSTER_DOMAIN}
  metricRelabelings:
