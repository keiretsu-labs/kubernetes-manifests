---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: victoria-logs
  annotations:
    item.homer.rajsingh.info/name: "VictoriaLogs"
    item.homer.rajsingh.info/subtitle: "Log Storage & Query"
    item.homer.rajsingh.info/logo: "https://github.com/loganmarchione/homelab-svg-assets/raw/main/assets/victoriametrics-white.svg"
    item.homer.rajsingh.info/keywords: "logs, monitoring, observability"

    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-server"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "logs.${CLUSTER_DOMAIN}"
  rules:
    # Redirect from / to /select/vmui/
    - matches:
        - path:
            type: Exact
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: /select/vmui/
            statusCode: 302
    # Serve all paths
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: victoria-logs-victoria-logs-single-server
          port: 9428
          weight: 1

