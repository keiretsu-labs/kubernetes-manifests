---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-logs-single
      version: "0.11.25"
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    server:
      persistentVolume:
        enabled: true
        size: 50Gi
      retentionPeriod: 7d
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: VictoriaMetrics
      grafanaOperator:
        enabled: true
        spec:
          allowCrossNamespaceImport: true
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: GrafanaDashboard
            patch: |
              - op: replace
                path: /spec/instanceSelector/matchLabels
                value:
                  grafana.internal/instance: grafana
              - op: add
                path: /spec/folder
                value: VictoriaMetrics
