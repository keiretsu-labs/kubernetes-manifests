---
apiVersion: v1
kind: Secret
metadata:
  name: temporal-s3-backup
  namespace: temporal
stringData:
  AWS_ACCESS_KEY_ID: ${KEIRETSU_S3_ACCESS_KEY}
  AWS_SECRET_ACCESS_KEY: ${KEIRETSU_S3_SECRET_KEY}
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: temporal-s3-store
  namespace: temporal
spec:
  configuration:
    destinationPath: s3://keiretsu/${LOCATION}/temporal/postgres/
    endpointURL: http://${COMMON_S3_ENDPOINT}
    s3Credentials:
      accessKeyId:
        name: temporal-s3-backup
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: temporal-s3-backup
        key: AWS_SECRET_ACCESS_KEY
  instanceSidecarConfiguration:
    env:
      - name: AWS_DEFAULT_REGION
        value: garage
  retentionPolicy: "30d"
