---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: temporal-postgres
  namespace: temporal
spec:
  instances: 3
  postgresql:
    parameters:
      max_connections: "200"
  bootstrap:
    initdb:
      database: temporal
      owner: temporal
      dataChecksums: true
      postInitApplicationSQL:
        - CREATE DATABASE temporal_visibility OWNER temporal;
  monitoring:
    enablePodMonitor: true
  storage:
    size: 10Gi
    storageClass: ${STORAGECLASS_BLOCK}
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: temporal-s3-store
        serverName: temporal-postgres
  backup:
    retentionPolicy: "30d"
  externalClusters:
    - name: keiretsu
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: temporal-s3-store
          serverName: temporal-postgres
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: temporal-postgres-s3
  namespace: temporal
spec:
  schedule: "0 0 23 * * *"
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
  cluster:
    name: temporal-postgres
