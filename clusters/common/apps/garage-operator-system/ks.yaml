---
# CRDs must be installed first
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: garage-operator-system-crds
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage-operator-system-crds
  path: ./clusters/common/apps/garage-operator-system/config
  prune: false
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# Operator deployment via HelmRelease
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app garage-operator-system
  namespace: flux-system
spec:
  dependsOn:
    - name: garage-operator-system-crds
  targetNamespace: garage-operator-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/common/apps/garage-operator-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: common-secrets
---
# Test resources (bucket, key)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: garage-operator-system-test
  namespace: flux-system
spec:
  dependsOn:
    - name: garage-operator-system
  targetNamespace: garage-operator-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage-operator-system-test
  path: ./clusters/common/apps/garage-operator-system/test
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: common-secrets
