---
# 1. CRDs must be installed first
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: garage-operator-system-crds
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage-operator-system-crds
  path: ./clusters/common/apps/garage-operator-system/crds
  prune: false
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# 2. Operator deployment via HelmRelease
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: garage-operator-system-install
  namespace: flux-system
spec:
  dependsOn:
    - name: garage-operator-system-crds
  targetNamespace: garage-operator-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage-operator-system-install
  path: ./clusters/common/apps/garage-operator-system/install
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: common-secrets
---
# 3. Garage resources (cluster, secrets, services)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: garage-operator-system-config
  namespace: flux-system
spec:
  dependsOn:
    - name: garage-operator-system-install
  targetNamespace: garage-operator-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage-operator-system-config
  path: ./clusters/common/apps/garage-operator-system/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: common-secrets
---
# 4. Test resources (bucket, key)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: garage-operator-system-test
  namespace: flux-system
spec:
  dependsOn:
    - name: garage-operator-system-config
  targetNamespace: garage-operator-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage-operator-system-test
  path: ./clusters/common/apps/garage-operator-system/test
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: common-secrets
