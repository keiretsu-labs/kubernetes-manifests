---
# Individual kubeconfig secrets for remote cluster connections
apiVersion: v1
kind: Secret
metadata:
  name: robbinsdale-kubeconfig
  namespace: garage-operator-system
type: Opaque
stringData:
  config: |
    apiVersion: v1
    clusters:
    - cluster:
        server: https://robbinsdale-k8s-operator.keiretsu.ts.net
      name: robbinsdale
    contexts:
    - context:
        cluster: robbinsdale
        user: tailscale-auth
      name: robbinsdale
    current-context: robbinsdale
    kind: Config
    users:
    - name: tailscale-auth
      user:
        token: unused
