---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: garage-operator
      version: "0.0.14"
      sourceRef:
        kind: HelmRepository
        name: garage-operator
        namespace: flux-system
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    image:
      repository: ghcr.io/rajsinghtech/garage-operator
      tag: v0.0.13
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 128Mi
    serviceMonitor:
      enabled: true
      labels:
        release: monitoring
