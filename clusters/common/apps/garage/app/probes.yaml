# ==============================================================================
# GARAGE PROBES - S3-compatible storage
# Probes internal garage and cross-cluster garage endpoints
# ==============================================================================

---
# Garage internal health
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: http-garage-internal
  namespace: monitoring
spec:
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - http://garage.garage:3900/health
  metricRelabelings:
    - targetLabel: service
      replacement: garage
      action: replace
