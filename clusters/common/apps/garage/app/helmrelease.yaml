---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
spec:
  interval: 30m
  chart:
    spec:
      chart: script/helm/garage
      sourceRef:
        kind: GitRepository
        name: garage
        namespace: flux-system
      reconcileStrategy: Revision
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: dxflrs/garage
      tag: v2.1.0
    garage:
      existingConfigMap: garage-config
    deployment:
      kind: StatefulSet
      replicaCount: 1
    persistence:
      enabled: true
      meta:
        # storageClass: "${STORAGECLASS_LONGTERM}"
        size: 1Gi
      data:
        storageClass: "${STORAGECLASS_LONGTERM}"
        size: 1Ti
    monitoring:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false
