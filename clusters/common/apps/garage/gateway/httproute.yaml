---
# S3 API HTTPRoute via gateway cluster
# Use this for high-throughput S3 access with scalable API tier
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: garage-gateway-s3
  annotations:
    item.homer.rajsingh.info/name: "Garage Gateway"
    item.homer.rajsingh.info/subtitle: "S3 Gateway API"
    item.homer.rajsingh.info/logo: "https://garagehq.deuxfleurs.fr/images/garage-logo.svg"
    item.homer.rajsingh.info/keywords: "storage, s3, object, gateway"
    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-server"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
  hostnames:
    - "s3-gateway.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: garage-gateway
          port: 3900
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /

