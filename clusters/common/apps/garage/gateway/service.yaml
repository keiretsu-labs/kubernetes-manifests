---
apiVersion: v1
kind: Service
metadata:
  name: garage-gateway
  labels:
    app.kubernetes.io/name: garage-gateway
spec:
  type: ClusterIP
  ports:
    - name: s3-api
      port: 3900
      targetPort: 3900
      protocol: TCP
    - name: s3-web
      port: 3902
      targetPort: 3902
      protocol: TCP
    - name: admin
      port: 3903
      targetPort: 3903
      protocol: TCP
  selector:
    app.kubernetes.io/name: garage
    app.kubernetes.io/instance: garage-gateway

