# Karmada Control Plane kubeconfig
# Tailscale handles authentication - no secrets needed
apiVersion: v1
kind: Config
clusters:
  - cluster:
      server: https://karmada-apiserver.keiretsu.ts.net:5443
      # Tailscale handles TLS via its own certs
      insecure-skip-tls-verify: true
    name: karmada
contexts:
  - context:
      cluster: karmada
      user: tailscale-auth
    name: karmada
current-context: karmada
preferences: {}
users:
  - name: tailscale-auth
    user:
      # Tailscale auth handles authentication
      token: unused
