---
apiVersion: v1
kind: Service
metadata:
  name: fluent-bit-tcp
spec:
  type: LoadBalancer
  loadBalancerIP: ${CLUSTER_LOAD_BALANCER_CIDR%.*.*/*}.69.51
  ports:
    - name: tcp-talos
      port: 5170
      targetPort: 5170
      protocol: TCP
  selector:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit
