---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-bit
spec:
  interval: 30m
  chart:
    spec:
      chart: fluent-bit
      version: "0.48.0"
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    config:
      inputs: |
        [INPUT]
            Name              tail
            Path              /var/log/containers/*.log
            Parser            containerd
            Tag               kubernetes.*
            Refresh_Interval  10
            Mem_Buf_Limit     50MB
            Skip_Long_Lines   On

      customParsers: |
        [PARSER]
            Name        containerd
            Format      regex
            Regex       ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<log>.*)$
            Time_Key    time
            Time_Format %Y-%m-%dT%H:%M:%S.%L%z

      filters: |
        [FILTER]
            Name                kubernetes
            Match               kubernetes.*
            Kube_URL            https://kubernetes.default.svc:443
            Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
            Merge_Log           On
            K8S-Logging.Parser  On
            K8S-Logging.Exclude On

        [FILTER]
            Name          nest
            Match         kubernetes.*
            Operation     lift
            Nested_under  kubernetes
            Add_prefix    kubernetes.

        [FILTER]
            Name          modify
            Match         kubernetes.*
            Rename        kubernetes.namespace_name kubernetes.pod_namespace

        [FILTER]
            Name          nest
            Match         kubernetes.*
            Operation     lift
            Nested_under  kubernetes.labels
            Add_prefix    kubernetes.pod_labels.

        [FILTER]
            Name          nest
            Match         kubernetes.*
            Operation     lift
            Nested_under  kubernetes.annotations
            Add_prefix    kubernetes.pod_annotations.

      outputs: |
        [OUTPUT]
            Name                 http
            Match                *
            Host                 victoria-logs-victoria-logs-single-server.monitoring.svc.cluster.local
            Port                 9428
            URI                  /insert/jsonline?_stream_fields=stream,kubernetes.pod_namespace,kubernetes.pod_name,kubernetes.container_name&_msg_field=log&_time_field=time
            Format               json_lines
            Json_date_format     iso8601
            Compress             gzip

    tolerations:
      - operator: Exists

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
