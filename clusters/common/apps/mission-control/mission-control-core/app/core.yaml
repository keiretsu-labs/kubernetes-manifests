apiVersion: apps/v1
kind: Deployment
metadata:
  name: mission-control-core
  namespace: mission-control
  labels:
    app.kubernetes.io/name: mission-control-core
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mission-control-core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mission-control-core
        app.kubernetes.io/component: orchestrator
        app.kubernetes.io/version: v1.0.0
      annotations:
        tailscale.com/expose: "true"
    spec:
      serviceAccountName: mission-control-core
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: core
          image: ghcr.io/keiretsu-labs/mission-control-core:v1.0.0
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          env:
            - name: MISSION_CONTROL_PORT
              value: "8080"
            - name: AGENT_CONFIG_PATH
              value: /etc/mission-control/agents.yaml
            - name: MESSAGE_BUS_PATH
              value: /var/mission-control/messages
            - name: LOG_LEVEL
              value: info
          volumeMounts:
            - name: config
              mountPath: /etc/mission-control
              readOnly: true
            - name: messages
              mountPath: /var/mission-control/messages
            - name: logs
              mountPath: /var/log/mission-control
            - name: kubeconfig
              mountPath: /etc/kubernetes
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: mission-control-config
        - name: messages
          configMap:
            name: mission-control-messages
        - name: logs
          emptyDir: {}
        - name: kubeconfig
          secret:
            secretName: mission-control-kubeconfig

---
apiVersion: v1
kind: Service
metadata:
  name: mission-control-core
  namespace: mission-control
  labels:
    app.kubernetes.io/name: mission-control-core
    app.kubernetes.io/component: orchestrator
spec:
  selector:
    app.kubernetes.io/name: mission-control-core
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mission-control-core
  namespace: mission-control
  labels:
    app.kubernetes.io/name: mission-control-core
    app.kubernetes.io/component: orchestrator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mission-control-core
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
