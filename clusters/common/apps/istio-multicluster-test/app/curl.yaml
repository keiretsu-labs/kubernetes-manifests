---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: curl
  namespace: sample
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl
  namespace: sample
  labels:
    app: curl
    cluster: ${LOCATION}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl
  template:
    metadata:
      labels:
        app: curl
        cluster: ${LOCATION}
    spec:
      serviceAccountName: curl
      containers:
        - name: curl
          image: curlimages/curl:8.18.0
          command: ["/bin/sleep", "infinity"]
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
