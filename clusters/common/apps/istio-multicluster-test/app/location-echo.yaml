---
# Service that load balances across all clusters
apiVersion: v1
kind: Service
metadata:
  name: location-echo
  namespace: sample
  labels:
    app: location-echo
    service: location-echo
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
  selector:
    app: location-echo
---
# Deployment - each cluster deploys with its own LOCATION identifier
# The deployment name includes LOCATION to avoid conflicts when viewed from Istio
apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-echo-${LOCATION}
  namespace: sample
  labels:
    app: location-echo
    cluster: ${LOCATION}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: location-echo
      cluster: ${LOCATION}
  template:
    metadata:
      labels:
        app: location-echo
        cluster: ${LOCATION}
        # Version label helps Istio with traffic routing
        version: ${LOCATION}
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo:1.0
          args:
            - "-listen=:8080"
            - "-text=üåç ${LOCATION} (${CLUSTER_NAME})"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

