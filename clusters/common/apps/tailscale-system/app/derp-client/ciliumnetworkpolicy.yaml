---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ${LOCATION}-derp-client-drop-wireguard
spec:
  endpointSelector:
    matchLabels:
      app: ${LOCATION}-derp-client
  ingressDeny:
    - fromEntities:
        - world
        - cluster
      toPorts:
        - ports:
            - port: "41641"
              protocol: UDP
