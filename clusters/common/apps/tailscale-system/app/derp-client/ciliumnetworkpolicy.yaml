---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: ${LOCATION}-derp-client-deny-ingress
spec:
  endpointSelector:
    matchLabels:
      app: ${LOCATION}-derp-client
  ingressDeny:
    - fromEntities:
        - world
        - cluster
        - host
    - fromCIDR:
        - 0.0.0.0/0
        - ::/0
