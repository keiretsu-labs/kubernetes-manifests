---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${LOCATION}-sidecar-coredns
data:
  Corefile: |
    .:53 {
        errors
        cache {
                success 9984 30
                denial 9984 5
        }
        reload
        loop
        forward . 100.100.100.100
        prometheus :9253
        health :8080
        ready :8181
    }
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${LOCATION}-sidecar-coredns
spec:
  replicas: 1
  serviceName: ${LOCATION}-sidecar-coredns
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: ${LOCATION}-sidecar-coredns
  template:
    metadata:
      labels:
        app: ${LOCATION}-sidecar-coredns
    spec:
      serviceAccountName: "tailscale"
      initContainers:
      - args:
        - sysctl -w net.ipv4.ip_forward=1 && if sysctl net.ipv6.conf.all.forwarding;
          then sysctl -w net.ipv6.conf.all.forwarding=1; fi
        command:
        - /bin/sh
        - -c
        image: "ghcr.io/tailscale/tailscale:latest"
        imagePullPolicy: IfNotPresent
        name: sysctler
        securityContext:
          privileged: true
      containers:
      - name: coredns
        image: coredns/coredns:latest
        imagePullPolicy: IfNotPresent
        args: ["-conf", "/etc/coredns/Corefile"]
        ports:
        - name: dns
          containerPort: 53
          protocol: UDP
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-metrics
          containerPort: 9253
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8181
          initialDelaySeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: coredns-config
          mountPath: /etc/coredns
      - name: tailscale
        imagePullPolicy: IfNotPresent
        image: "ghcr.io/tailscale/tailscale:latest"
        securityContext:
          privileged: true
        ports:
        - name: metrics
          containerPort: 9002
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: TS_KUBE_SECRET
          value: ""
        - name: TS_USERSPACE
          value: "false"
        - name: TS_STATE_DIR
          value: "/dev/shm"
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: TS_AUTHKEY_EPHEMERAL
              optional: true
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_EXTRA_ARGS
          value: "--advertise-tags=tag:k8s,tag:${LOCATION} --accept-routes --ssh"
        - name: TS_ENABLE_METRICS
          value: "true"
        - name: TS_LOCAL_ADDR_PORT
          value: $(POD_IP):9002
        - name: TS_HOSTNAME
          value: $(POD_NAME)
      volumes:
      - name: coredns-config
        configMap:
          name: ${LOCATION}-sidecar-coredns
---
apiVersion: v1
kind: Service
metadata:
  name: ${LOCATION}-sidecar-coredns
spec:
  selector:
    app: ${LOCATION}-sidecar-coredns
  ports:
  - name: dns
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: ${LOCATION}-sidecar-coredns
spec:
  selector:
    matchLabels:
      app: ${LOCATION}-sidecar-coredns
  podMetricsEndpoints:
  - port: metrics
    interval: 15s
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
      action: replace
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
      action: replace
  - port: dns-metrics
    interval: 15s
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
      action: replace
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
      action: replace
