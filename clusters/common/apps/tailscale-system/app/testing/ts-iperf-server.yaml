---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${LOCATION}-sidecar-iperf-server
spec:
  replicas: 1
  serviceName: ${LOCATION}-sidecar-iperf-server
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: ${LOCATION}-sidecar-iperf-server
  template:
    metadata:
      labels:
        app: ${LOCATION}-sidecar-iperf-server
    spec:
      serviceAccountName: "tailscale"
      initContainers:
      - args:
        - sysctl -w net.ipv4.ip_forward=1 && if sysctl net.ipv6.conf.all.forwarding;
          then sysctl -w net.ipv6.conf.all.forwarding=1; fi
        command:
        - /bin/sh
        - -c
        image: "ghcr.io/tailscale/tailscale:latest"
        imagePullPolicy: IfNotPresent
        name: sysctler
        securityContext:
          privileged: true
      containers:
      - name: iperf-server
        image: nicolaka/netshoot:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c", "iperf3 -s"]
        ports:
        - name: iperf
          containerPort: 5201
          protocol: TCP
      - name: tailscale
        imagePullPolicy: IfNotPresent
        image: "ghcr.io/tailscale/tailscale:latest"
        securityContext:
          privileged: true
        ports:
        - name: metrics
          containerPort: 9002
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: TS_KUBE_SECRET
          value: ""
        - name: TS_USERSPACE
          value: "false"
        - name: TS_STATE_DIR
          value: "/dev/shm"
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: TS_AUTHKEY_EPHEMERAL
              optional: true
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_EXTRA_ARGS
          value: "--advertise-tags=tag:k8s,tag:${LOCATION} --accept-routes --ssh"
        - name: TS_ENABLE_METRICS
          value: "true"
        - name: TS_LOCAL_ADDR_PORT
          value: $(POD_IP):9002
        - name: TS_HOSTNAME
          value: $(POD_NAME)
---
apiVersion: v1
kind: Service
metadata:
  name: ${LOCATION}-sidecar-iperf-server
spec:
  selector:
    app: ${LOCATION}-sidecar-iperf-server
  ports:
  - name: iperf
    port: 5201
    targetPort: 5201
    protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: ${LOCATION}-sidecar-iperf-server
spec:
  selector:
    matchLabels:
      app: ${LOCATION}-sidecar-iperf-server
  podMetricsEndpoints:
  - port: metrics
    interval: 15s
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
      action: replace
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
      action: replace