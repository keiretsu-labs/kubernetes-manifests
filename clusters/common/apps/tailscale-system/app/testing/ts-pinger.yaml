---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sidecar-pinger
spec:
  replicas: 1
  serviceName: sidecar-pinger
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: sidecar-pinger
  template:
    metadata:
      labels:
        app: sidecar-pinger
    spec:
      serviceAccountName: "tailscale"
      initContainers:
      - args:
        - sysctl -w net.ipv4.ip_forward=1 && if sysctl net.ipv6.conf.all.forwarding;
          then sysctl -w net.ipv6.conf.all.forwarding=1; fi
        command:
        - /bin/sh
        - -c
        image: "ghcr.io/tailscale/tailscale:latest"
        imagePullPolicy: IfNotPresent
        name: sysctler
        securityContext:
          privileged: true
      containers:

      - name: tailscale-pinger
        image: "ghcr.io/tailscale/tailscale:latest"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        env:
        - name: TS_STATE_DIR
          value: "/var/lib/tailscale"
        command: ["/bin/sh","-c"]
        args:
        - |
          set -eu
          TARGET="10.3.1.167"
          echo "Waiting for tailscale to be up + logged in..."
          # Wait until tailscaled is reachable and authenticated
          until tailscale status >/dev/null 2>&1; do
            echo "[$(date)] tailscale not ready yet"
            sleep 1
          done
          echo "[$(date)] tailscale ready; starting ping loop to $TARGET"
          while true; do
            echo "[$(date)] tailscale ping $TARGET"
            tailscale ping "$TARGET" 2>&1 || true
            sleep 1
          done
      - name: tailscale
        imagePullPolicy: IfNotPresent
        image: "ghcr.io/tailscale/tailscale:latest"
        securityContext:
          privileged: true
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        ports:
        - name: metrics
          containerPort: 9002
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: TS_KUBE_SECRET
          value: ""
        - name: TS_USERSPACE
          value: "false"
        - name: TS_STATE_DIR
          value: "/var/lib/tailscale"
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: TS_AUTHKEY_EPHEMERAL
              optional: true
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_EXTRA_ARGS
          value: "--advertise-tags=tag:k8s,tag:${LOCATION} --accept-routes --ssh"
        - name: TS_ENABLE_METRICS
          value: "true"
        - name: TS_LOCAL_ADDR_PORT
          value: $(POD_IP):9002
        - name: TS_HOSTNAME
          value: $(POD_NAME)
      volumes:
      - name: tailscale-state
        emptyDir: {}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: sidecar-pinger
spec:
  selector:
    matchLabels:
      app: sidecar-pinger
  podMetricsEndpoints:
  - port: metrics
    interval: 15s
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
      action: replace
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
      action: replace