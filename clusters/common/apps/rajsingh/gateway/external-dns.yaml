---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rajsingh-external-dns
spec:
  interval: 5m
  releaseName: rajsingh-external-dns
  chart:
    spec:
      chart: external-dns
      version: "1.20.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    serviceMonitor:
      enabled: true
    provider: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-rajsingh-info
            key: api-token
    extraArgs:
      - --gateway-label-filter=external-dns==rajsingh
    policy: sync
    sources:
      - gateway-httproute
      - gateway-tlsroute
      - gateway-tcproute
      - gateway-udproute
    domainFilters:
      - rajsingh.info
    txtOwnerId: ${LOCATION}-rajsingh-cdn
    txtPrefix: k8s.${LOCATION}.cdn.rajsingh.info.
