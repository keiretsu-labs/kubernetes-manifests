---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kueue
  namespace: kueue-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kueue
      version: "0.16.1"
      sourceRef:
        kind: OCIRepository
        name: kueue
        namespace: flux-system
  values:
    controllerManager:
      kubeRbacProxy:
        image:
          repository: gcr.io/kubebuilder/kube-rbac-proxy
      manager:
        image:
          repository: ghcr.io/kubernetes-sigs/kueue/kueue
    webhook:
      image:
        repository: ghcr.io/kubernetes-sigs/kueue/kueue
    metrics:
      enabled: true
    # Enable all job types by default
    integrations:
      - job:
          # Enable batch/v1
          batch/v1: true
          # Enable kubeflow training jobs
          kubeflow.org/v1: true
          # Enable ray.io/v1 (RayJob and RayCluster)
          ray.io/v1: true
          # Enable jobset.sigs.k8s.io/v1alpha2
          jobset.sigs.k8s.io/v1alpha2: true
    # Disable kueue-viz by default (can enable later)
    kueueViz:
      enabled: false
