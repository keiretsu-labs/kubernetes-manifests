---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pxc-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: pxc-operator
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    watchAllNamespaces: true

