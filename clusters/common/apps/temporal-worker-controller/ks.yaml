---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app temporal-worker-controller
  namespace: flux-system
spec:
  targetNamespace: temporal-worker-controller
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: temporal
  path: ./clusters/common/apps/temporal-worker-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
