apiVersion: v1
kind: Secret
metadata:
  name: operator-oauth
  namespace: tailscale
type: Opaque
stringData:
  client_id: ${TS_OAUTH_CLIENT_ID}
  client_secret: ${TS_OAUTH_CLIENT_SECRET}
---
apiVersion: v1
kind: Secret
metadata:
  name: s3-auth
  namespace: tailscale
stringData:
  AWS_ACCESS_KEY_ID: ${GARAGE_S3_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${GARAGE_S3_SECRET_ACCESS_KEY}