---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage-benchmark
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: billz
        namespace: flux-system
  values:
    controllers:
      benchmark:
        image:
          repository: amazon/aws-cli
          tag: latest
          pullPolicy: IfNotPresent
        command:
          - /bin/sh
          - -c
          - |
            echo "Garage Benchmark Pod Ready"
            sleep infinity
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 64Mi
    service:
      main:
        enabled: false
    ingress:
      main:
        enabled: false
