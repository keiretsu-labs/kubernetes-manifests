---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
spec:
  interval: 30m
  chart:
    spec:
      chart: gatus
      version: 1.4.5 # Pinned version from original kustomization
      sourceRef:
        kind: HelmRepository
        name: twin
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      tag: latest
    # envFrom:
    #   - secretRef:
    #       name: gatus
      # - secretRef:
      #     name: gatus-postgres-app
    config:
      #storage:
        #type: postgres
        #path: "$${uri}"
      alerting:
        discord:
          webhook-url: "${DISCORD_WEBHOOK_URL}"
          failure-threshold: 3
          success-threshold: 2
      ui:
        title: "K8s Ottawa Status"
        description: "GitOps-managed Kubernetes cluster monitoring - Single source of truth for infrastructure health"
        header: "K8s-Ottawa Infrastructure Dashboard"
        logo: "https://raw.githubusercontent.com/kubernetes/kubernetes/master/logo/logo.png"
        link: "https://github.com/keiretsu-labs/kubernetes-manifests"
        buttons:
          - name: "GitOps Repository"
            link: "https://github.com/keiretsu-labs/kubernetes-manifests"
          # - name: "Portfolio"
          #   link: "https://www.${CLUSTER_DOMAIN}"
      endpoints:
        - name: Rook Ceph MGR
          group: Servers
          url: http://rook-ceph-mgr.rook-ceph:9283/metrics
          interval: 60s
          conditions:
            - "[STATUS] == 200"
            - "[RESPONSE_TIME] < 2000"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: (K8s Cluster) Ottawa
          group: Tailscale
          url: https://ottawa-k8s-operator.keiretsu.ts.net:443/readyz
          interval: 60s
          conditions:
            - "[STATUS] == 200"
            - "[RESPONSE_TIME] < 2000"
            - "[CERTIFICATE_EXPIRATION] > 168h"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: (K8s Cluster) Robbinsdale
          group: Tailscale
          url: https://robbinsdale-k8s-operator.keiretsu.ts.net:443/readyz
          interval: 60s
          conditions:
            - "[STATUS] == 200"
            - "[RESPONSE_TIME] < 2000"
            - "[CERTIFICATE_EXPIRATION] > 168h"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: (K8s Cluster) StPetersburg
          group: Tailscale
          url: https://stpetersburg-k8s-operator.keiretsu.ts.net:443/readyz
          interval: 60s
          conditions:
            - "[STATUS] == 200"
            - "[RESPONSE_TIME] < 2000"
            - "[CERTIFICATE_EXPIRATION] > 168h"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Rei (K8s Node)
          group: Servers
          url: tcp://rei.killinit.internal:6443
          interval: 60s
          conditions:
            - "[CONNECTED] == true"
            - "[RESPONSE_TIME] < 1000"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Asuka (K8s Node)
          group: Servers
          url: tcp://asuka.killinit.internal:6443
          interval: 60s
          conditions:
            - "[CONNECTED] == true"
            - "[RESPONSE_TIME] < 1000"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Kaji (K8s Node)
          group: Servers
          url: tcp://kaji.killinit.internal:6443
          interval: 60s
          conditions:
            - "[CONNECTED] == true"
            - "[RESPONSE_TIME] < 1000"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Nagato (NAS)
          group: Servers
          url: tcp://nagato.killinit.internal:445
          interval: 60s
          client:
            insecure: true
          conditions:
            - "[CONNECTED] == true"
            - "[RESPONSE_TIME] < 1000"
          alerts:
            - type: discord
