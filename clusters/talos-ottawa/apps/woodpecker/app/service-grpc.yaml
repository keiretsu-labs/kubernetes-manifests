---
apiVersion: v1
kind: Service
metadata:
  name: woodpecker-server-grpc
  labels:
    app: woodpecker-server
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "${LOCATION}-woodpecker-grpc"
    tailscale.com/proxy-class: "common"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: server
    app.kubernetes.io/instance: woodpecker-server
  ports:
    - name: grpc
      port: 9000
      targetPort: 9000
      protocol: TCP
