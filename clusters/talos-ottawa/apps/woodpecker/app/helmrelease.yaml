---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: woodpecker-server
spec:
  interval: 30m
  chart:
    spec:
      chart: woodpecker
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: woodpecker
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    agent:
      enabled: false
    server:
      enabled: true
      env:
        WOODPECKER_HOST: "https://woodpecker.keiretsu.ts.net"
        WOODPECKER_ADMIN: "rajsinghtech"
        WOODPECKER_GITHUB: "true"
        WOODPECKER_GITHUB_CLIENT: "${WOODPECKER_GITHUB_CLIENT}"
        WOODPECKER_GITHUB_SECRET: "${WOODPECKER_GITHUB_SECRET}"
        WOODPECKER_AGENT_SECRET: "${WOODPECKER_AGENT_SECRET}"
      extraEnv:
        - name: WOODPECKER_DATABASE_DRIVER
          value: "postgres"
        - name: WOODPECKER_DATABASE_DATASOURCE
          valueFrom:
            secretKeyRef:
              name: woodpecker-postgres-app
              key: uri
        - name: WOODPECKER_WEBHOOK_HOST
          value: "https://${LOCATION}-woodpecker-webhook.keiretsu.ts.net"
