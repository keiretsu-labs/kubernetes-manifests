---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: woodpecker
  annotations:
    item.homer.rajsingh.info/name: "Woodpecker CI"
    item.homer.rajsingh.info/subtitle: "Continuous Integration"
    item.homer.rajsingh.info/logo: "https://woodpecker-ci.org/img/logo.svg"
    item.homer.rajsingh.info/keywords: "ci, cd, pipelines, builds"
    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-hammer"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "woodpecker.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: woodpecker-server
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
