---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: woodpecker
  annotations:
    item.homer.rajsingh.info/name: "Woodpecker"
    item.homer.rajsingh.info/subtitle: "CI/CD Server"
    item.homer.rajsingh.info/logo: "https://woodpecker-ci.org/img/logo.svg"
    item.homer.rajsingh.info/keywords: "ci, cd, pipelines, build"
    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-server"
spec:
  hostnames:
    - woodpecker.${CLUSTER_DOMAIN}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  rules:
    - backendRefs:
        - name: woodpecker-server
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
