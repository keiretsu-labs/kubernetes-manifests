---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: woodpecker
spec:
  hostnames:
    - woodpecker.${CLUSTER_DOMAIN}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  rules:
    - backendRefs:
        - name: woodpecker-server
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
