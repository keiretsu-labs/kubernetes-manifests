---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster-api-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: cluster-api-operator
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: capi-operator
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 3
  values: