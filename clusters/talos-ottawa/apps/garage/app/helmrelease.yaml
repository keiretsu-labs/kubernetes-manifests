---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
spec:
  interval: 30m
  chart:
    spec:
      chart: script/helm/garage
      sourceRef:
        kind: GitRepository
        name: garage
        namespace: flux-system
      reconcileStrategy: Revision
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    garage:
      replicationMode: "1"
    deployment:
      kind: StatefulSet
      replicaCount: 1
    persistence:
      enabled: false
    monitoring:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
