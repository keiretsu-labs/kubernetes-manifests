---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: openclaw-workspace
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/rajsinghtech/openclaw-workspace
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app openclaw
  namespace: flux-system
spec:
  targetNamespace: openclaw
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kustomization
  prune: true
  sourceRef:
    kind: GitRepository
    name: openclaw-workspace
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
