---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openclaw-code
  namespace: openclaw
  annotations:
    item.homer.rajsingh.info/name: "OpenClaw Code"
    item.homer.rajsingh.info/subtitle: "VS Code Server"
    item.homer.rajsingh.info/logo: "https://pb.dashboardicons.com/api/files/community_gallery/bcfojqfmjuqnnbq/favicon_lU6vPvKMTm.svg"
    item.homer.rajsingh.info/keywords: "code, vscode, editor"
    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-code"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "openclaw-code.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: openclaw-code-server
          port: 8443
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
