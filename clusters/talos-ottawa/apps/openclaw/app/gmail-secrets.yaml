---
apiVersion: v1
kind: Secret
metadata:
  name: openclaw-gmail-secrets
  namespace: openclaw
type: Opaque
stringData:
  OPENCLAW_HOOK_TOKEN: "your-hook-token-here"
  # Add credentials.json and token.json as base64-encoded values
  # credentials.json: <base64-encoded-credentials>
  # token.json: <base64-encoded-token>

---
# Gmail Pub/Sub configuration notes (sops key is in the cluster)

# 1. Create GCP project with Gmail API and Pub/Sub API enabled
# 2. Run: gcloud pubsub topics create gog-gmail-watch
# 3. Grant permissions:
#    gcloud pubsub topics add-iam-policy-binding gog-gmail-watch \
#      --member=serviceAccount:project-number@developer.gserviceaccount.com \
#      --role=roles/pubsub.publisher
# 4. Configure OpenClaw hooks (already done in helmrelease.yaml)
# 5. Start Gmail watch with: gog gmail watch start --account <email> --topic projects/<project>/topics/gog-gmail-watch
