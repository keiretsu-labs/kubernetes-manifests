---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openclaw
  namespace: openclaw
spec:
  interval: 30m
  chart:
    spec:
      chart: openclaw
      version: 1.3.3
      sourceRef:
        kind: HelmRepository
        name: openclaw
        namespace: flux-system
  install:
    remediation:
      retries: 0
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 0
  values:
    configMode: merge
    app-template:
      controllers:
        main:
          containers:
            main:
              envFrom:
                - secretRef:
                    name: openclaw-secrets
      configMaps:
        config:
          data:
            openclaw.json: |
              {
                "gateway": {
                  "port": 18789,
                  "mode": "local",
                  "bind": "lan",
                  "auth": {
                    "mode": "token",
                    "allowTailscale": true
                  },
                  "controlUi": {
                    "enabled": true,
                    "allowInsecureAuth": true
                  }
                },
                "browser": {
                  "enabled": true,
                  "cdpUrl": "http://localhost:9222"
                },
                "models": {
                  "mode": "merge",
                  "providers": {
                    "vllm": {
                      "baseUrl": "http://stpetersburg-vllm/v1",
                      "apiKey": "unused",
                      "api": "openai-completions",
                      "models": [
                        {
                          "id": "Qwen3-Coder-Next",
                          "name": "Qwen3 Coder Next",
                          "input": ["text"],
                          "contextWindow": 131072,
                          "maxTokens": 8192
                        }
                      ]
                    }
                  }
                },
                "agents": {
                  "defaults": {
                    "workspace": "/home/node/.openclaw/workspace",
                    "model": {
                      "primary": "vllm/Qwen3-Coder-Next"
                    },
                    "userTimezone": "America/New_York",
                    "timeoutSeconds": 600,
                    "maxConcurrent": 1
                  }
                },
                "session": {
                  "scope": "per-sender",
                  "idleMinutes": 60
                },
                "logging": {
                  "level": "info",
                  "consoleStyle": "compact",
                  "redactSensitive": "tools"
                },
                "tools": {
                  "profile": "full",
                  "web": {
                    "search": {
                      "enabled": false
                    },
                    "fetch": {
                      "enabled": true
                    }
                  }
                },
                "channels": {
                  "discord": {
                    "enabled": true,
                    "groupPolicy": "open",
                    "guilds": {
                      "*": {
                        "requireMention": false
                      }
                    },
                    "dm": {
                      "policy": "pairing"
                    },
                    "configWrites": true
                  }
                }
              }
      persistence:
        data:
          enabled: true
          size: 5Gi
          accessMode: ReadWriteOnce
