---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openclaw
  namespace: openclaw
spec:
  interval: 30m
  chart:
    spec:
      chart: openclaw
      version: 1.3.8
      sourceRef:
        kind: HelmRepository
        name: openclaw
        namespace: flux-system
  install:
    remediation:
      retries: 0
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 0
  values:
    configMode: merge
    app-template:
      controllers:
        main:
          serviceAccount:
            name: tailscale
          initContainers:
            sysctler:
              image:
                repository: ghcr.io/tailscale/tailscale
                tag: v1.94.1
              command:
                - /bin/sh
                - -c
              args:
                - >-
                  sysctl -w net.ipv4.ip_forward=1 &&
                  if sysctl net.ipv6.conf.all.forwarding;
                  then sysctl -w net.ipv6.conf.all.forwarding=1; fi
              securityContext:
                privileged: true
            init-skills:
              command:
                - sh
                - -c
                - |
                  log() { echo "[$(date -Iseconds)] [init-skills] $*"; }
                  log "Starting tools and skills initialization"

                  BIN=/home/node/.openclaw/bin
                  mkdir -p "$BIN"
                  ARCH=$(uname -m)
                  case "$ARCH" in x86_64) ARCH=amd64;; aarch64) ARCH=arm64;; esac

                  # Download helpers
                  fetch() { curl -fsSL -o "$1" "$2"; }
                  fetch_tar() {
                    curl -fsSL "$1" -o /tmp/_dl.tar.gz && tar xzf /tmp/_dl.tar.gz -C "$2" $3
                    local rc=$?; rm -f /tmp/_dl.tar.gz; return $rc
                  }

                  # Resolve latest GitHub release tag via node (no API rate limits)
                  ghrel() {
                    node -e "
                      const https=require('https');
                      https.get({hostname:'github.com',path:'/'+process.argv[1]+'/releases/latest',headers:{'User-Agent':'oc'}},r=>{
                        const tag=(r.headers.location||'').split('/').pop();
                        if(!tag){process.stderr.write('no tag found\n');process.exit(1)}
                        process.stdout.write(tag)
                      }).on('error',e=>{process.stderr.write(e.message+'\n');process.exit(1)})
                    " "$1"
                  }

                  # Remove stale 0-byte files from previous failed installs
                  find "$BIN" -maxdepth 1 -type f -empty -delete 2>/dev/null

                  install_bin() {
                    local name=$1 url=$2
                    if [ ! -f "$BIN/$name" ]; then
                      log "Installing $name..."
                      fetch "$BIN/$name" "$url" && chmod +x "$BIN/$name" &&
                      log "Installed $name" || { rm -f "$BIN/$name"; log "WARNING: $name install failed"; }
                    fi
                  }

                  install_tar() {
                    local name=$1 url=$2 extract=$3 dest=${4:-$BIN}
                    if [ ! -f "$BIN/$name" ]; then
                      log "Installing $name..."
                      fetch_tar "$url" "$dest" "$extract" &&
                      log "Installed $name" || log "WARNING: $name install failed"
                    fi
                  }

                  # kubectl (uses dl.k8s.io, not GitHub)
                  if [ ! -f "$BIN/kubectl" ]; then
                    log "Installing kubectl..."
                    KVER=$(curl -fsSL https://dl.k8s.io/release/stable.txt) &&
                    fetch "$BIN/kubectl" "https://dl.k8s.io/release/$KVER/bin/linux/$ARCH/kubectl" &&
                    chmod +x "$BIN/kubectl" &&
                    log "Installed kubectl $KVER" || log "WARNING: kubectl install failed"
                  fi

                  # flux
                  if [ ! -f "$BIN/flux" ]; then
                    VER=$(ghrel fluxcd/flux2) && VER=${VER#v}
                    if [ -n "$VER" ]; then
                      install_tar flux "https://github.com/fluxcd/flux2/releases/download/v${VER}/flux_${VER}_linux_${ARCH}.tar.gz" flux
                    else
                      log "WARNING: could not detect flux version"
                    fi
                  fi

                  # helm
                  if [ ! -f "$BIN/helm" ]; then
                    VER=$(ghrel helm/helm)
                    if [ -n "$VER" ]; then
                      log "Installing helm..."
                      fetch_tar "https://get.helm.sh/helm-${VER}-linux-${ARCH}.tar.gz" /tmp "" &&
                      mv /tmp/linux-${ARCH}/helm "$BIN/" && rm -rf /tmp/linux-${ARCH} &&
                      log "Installed helm $VER" || log "WARNING: helm install failed"
                    else
                      log "WARNING: could not detect helm version"
                    fi
                  fi

                  # kustomize
                  if [ ! -f "$BIN/kustomize" ]; then
                    VER=$(ghrel kubernetes-sigs/kustomize)
                    VER=$(echo "$VER" | sed 's|kustomize/||')
                    if [ -n "$VER" ]; then
                      install_tar kustomize "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2F${VER}/kustomize_${VER}_linux_${ARCH}.tar.gz" ""
                    else
                      log "WARNING: could not detect kustomize version"
                    fi
                  fi

                  # yq (direct binary, uses GitHub latest redirect)
                  install_bin yq "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_${ARCH}"

                  # sops
                  if [ ! -f "$BIN/sops" ]; then
                    VER=$(ghrel getsops/sops)
                    if [ -n "$VER" ]; then
                      install_bin sops "https://github.com/getsops/sops/releases/download/${VER}/sops-${VER}.linux.${ARCH}"
                    else
                      log "WARNING: could not detect sops version"
                    fi
                  fi

                  # jq (direct binary, uses GitHub latest redirect)
                  if ! command -v jq >/dev/null 2>&1; then
                    install_bin jq "https://github.com/jqlang/jq/releases/latest/download/jq-linux-${ARCH}"
                  fi

                  mkdir -p /home/node/.openclaw/workspace/skills
                  cd /home/node/.openclaw/workspace
                  for skill in weather; do
                    if [ -n "$skill" ] && [ ! -d "skills/${skill##*/}" ]; then
                      log "Installing skill: $skill"
                      npx -y clawhub install "$skill" --no-input || log "WARNING: Failed to install skill: $skill"
                    else
                      log "Skill already installed: $skill"
                    fi
                  done

                  log "Tools and skills initialization complete"
              env:
                HOME: /tmp
                NPM_CONFIG_CACHE: /tmp/.npm
          containers:
            main:
              env:
                PATH: /home/node/.openclaw/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
              envFrom:
                - secretRef:
                    name: openclaw-secrets
            code-server:
              image:
                repository: lscr.io/linuxserver/code-server
                tag: latest
              env:
                PUID: "0"
                PGID: "0"
                TZ: America/New_York
                DEFAULT_WORKSPACE: /home/node/.openclaw
                PASSWORD: ${DEFAULT_PASSWORD}
            tailscale:
              image:
                repository: ghcr.io/tailscale/tailscale
                tag: v1.94.1
              securityContext:
                privileged: true
              env:
                TS_KUBE_SECRET: ""
                TS_USERSPACE: "false"
                TS_STATE_DIR: /dev/shm
                TS_AUTHKEY:
                  valueFrom:
                    secretKeyRef:
                      name: ts-oauth
                      key: TS_AUTHKEY
                TS_ACCEPT_DNS: "true"
                TS_EXTRA_ARGS: "--advertise-tags=tag:k8s,tag:ottawa --accept-routes"
                TS_HOSTNAME: openclaw
      configMaps:
        config:
          data:
            openclaw.json: |
              {
                "gateway": {
                  "port": 18789,
                  "mode": "local",
                  "bind": "lan",
                  "auth": {
                    "mode": "token",
                    "allowTailscale": true
                  },
                  "controlUi": {
                    "enabled": true,
                    "allowInsecureAuth": true
                  }
                },
                "browser": {
                  "enabled": true,
                  "cdpUrl": "http://localhost:9222"
                },
                "models": {
                  "mode": "merge",
                  "providers": {
                    "vllm": {
                      "baseUrl": "http://stpetersburg-vllm/v1",
                      "apiKey": "unused",
                      "api": "openai-completions",
                      "models": [
                        {
                          "id": "Qwen3-Coder-Next",
                          "name": "Qwen3 Coder Next",
                          "input": ["text"],
                          "contextWindow": 131072,
                          "maxTokens": 8192
                        }
                      ]
                    }
                  }
                },
                "agents": {
                  "defaults": {
                    "workspace": "/home/node/.openclaw/workspace",
                    "model": {
                      "primary": "vllm/Qwen3-Coder-Next"
                    },
                    "userTimezone": "America/New_York",
                    "timeoutSeconds": 600,
                    "maxConcurrent": 1,
                    "subagents": {
                      "maxConcurrent": 8
                    }
                  },
                  "list": [
                    {
                      "id": "main",
                      "default": true,
                      "identity": {
                        "name": "OpenClaw",
                        "emoji": "ðŸ¦ž"
                      },
                      "model": {
                        "primary": "vllm/Qwen3-Coder-Next"
                      },
                      "subagents": {
                        "allowAgents": ["claw-manager"]
                      }
                    },
                    {
                      "id": "claw-manager",
                      "identity": {
                        "name": "Claw Manager",
                        "emoji": "ðŸ¦ž"
                      },
                      "model": {
                        "primary": "vllm/Qwen3-Coder-Next"
                      },
                      "subagents": {
                        "allowAgents": ["*"]
                      }
                    }
                  ]
                },
                "session": {
                  "scope": "per-sender",
                  "idleMinutes": 60
                },
                "logging": {
                  "level": "info",
                  "consoleStyle": "compact",
                  "redactSensitive": "tools"
                },
                "tools": {
                  "profile": "full",
                  "web": {
                    "search": {
                      "enabled": false
                    },
                    "fetch": {
                      "enabled": true
                    }
                  }
                },
                "channels": {
                  "discord": {
                    "enabled": true,
                    "groupPolicy": "open",
                    "guilds": {
                      "*": {
                        "requireMention": false
                      }
                    },
                    "dm": {
                      "policy": "pairing"
                    },
                    "configWrites": true
                  }
                }
              }
      service:
        code-server:
          controller: main
          ports:
            http:
              port: 8443
      persistence:
        data:
          enabled: true
          size: 5Gi
          accessMode: ReadWriteOnce
          advancedMounts:
            main:
              init-skills:
                - path: /home/node/.openclaw
              main:
                - path: /home/node/.openclaw
              code-server:
                - path: /home/node/.openclaw
