---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openclaw
  namespace: openclaw
spec:
  interval: 30m
  chart:
    spec:
      chart: openclaw
      version: 1.3.13
      sourceRef:
        kind: HelmRepository
        name: openclaw
        namespace: flux-system
  install:
    remediation:
      retries: 0
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 0
  values:
    configMode: merge
    app-template:
      controllers:
        main:
          serviceAccount:
            name: tailscale
          initContainers:
            sysctler:
              image:
                repository: ghcr.io/tailscale/tailscale
                tag: v1.94.2
              command:
                - /bin/sh
                - -c
              args:
                - >-
                  sysctl -w net.ipv4.ip_forward=1 &&
                  if sysctl net.ipv6.conf.all.forwarding;
                  then sysctl -w net.ipv6.conf.all.forwarding=1; fi
              securityContext:
                privileged: true
            init-skills:
              command:
                - sh
                - -c
                - |
                  set -e
                  log() { echo "[$(date -Iseconds)] [init-skills] $*"; }
                  BIN=/home/node/.openclaw/bin; mkdir -p "$BIN"
                  ARCH=$(uname -m); case "$ARCH" in x86_64) ARCH=amd64;; aarch64) ARCH=arm64;; esac

                  # â€” Tool installation (idempotent, cached on PVC) â€”
                  find "$BIN" -maxdepth 1 -type f -empty -delete 2>/dev/null
                  TOOLS="kubectl flux helm kustomize yq sops jq"
                  MISSING=""; for t in $TOOLS; do [ ! -f "$BIN/$t" ] && MISSING="$MISSING $t"; done

                  if [ -n "$MISSING" ]; then
                    log "Missing:$MISSING â€” checking connectivity"
                    OK=false; for i in 1 2 3; do
                      curl -fsSo /dev/null --connect-timeout 5 "https://github.com" 2>/dev/null && OK=true && break
                      log "Waiting for network ($i/3)..."; sleep 2
                    done
                    if ! $OK; then
                      log "No egress â€” install tools manually: kubectl exec -n openclaw <pod> -c main -- sh"
                    else
                      # resolve latest GitHub tag from redirect header (no API, no rate limit)
                      ghver() { curl -sI --connect-timeout 10 "https://github.com/$1/releases/latest" 2>/dev/null | grep -i ^location: | grep -oE '[^/]+$' | tr -d '\r\n'; }
                      grab() { curl -fsSL --connect-timeout 15 --retry 2 -o "$1" "$2" && chmod +x "$1"; }
                      grab_tar() { curl -fsSL --connect-timeout 15 --retry 2 "$1" -o /tmp/_t.tgz && tar xzf /tmp/_t.tgz -C "$2" $3; rm -f /tmp/_t.tgz; }

                      install_tool() {
                        [ -f "$BIN/$1" ] && return 0
                        log "Installing $1..."
                        case "$1" in
                          kubectl)  V=$(curl -fsSL --connect-timeout 10 https://dl.k8s.io/release/stable.txt)
                                    grab "$BIN/kubectl" "https://dl.k8s.io/release/$V/bin/linux/$ARCH/kubectl" ;;
                          flux)     V=$(ghver fluxcd/flux2); V=${V#v}; [ -z "$V" ] && return 1
                                    grab_tar "https://github.com/fluxcd/flux2/releases/download/v${V}/flux_${V}_linux_${ARCH}.tar.gz" "$BIN" flux ;;
                          helm)     V=$(ghver helm/helm); [ -z "$V" ] && return 1
                                    grab_tar "https://get.helm.sh/helm-${V}-linux-${ARCH}.tar.gz" /tmp ""
                                    mv /tmp/linux-${ARCH}/helm "$BIN/"; rm -rf /tmp/linux-${ARCH} ;;
                          kustomize) V=$(ghver kubernetes-sigs/kustomize); V=${V#kustomize/}; [ -z "$V" ] && return 1
                                    grab_tar "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2F${V}/kustomize_${V}_linux_${ARCH}.tar.gz" "$BIN" "" ;;
                          yq)       grab "$BIN/yq" "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_${ARCH}" ;;
                          sops)     V=$(ghver getsops/sops); [ -z "$V" ] && return 1
                                    grab "$BIN/sops" "https://github.com/getsops/sops/releases/download/${V}/sops-${V}.linux.${ARCH}" ;;
                          jq)       grab "$BIN/jq" "https://github.com/jqlang/jq/releases/latest/download/jq-linux-${ARCH}" ;;
                        esac
                      }
                      for t in $MISSING; do install_tool "$t" && log "OK: $t" || { rm -f "$BIN/$t"; log "FAILED: $t"; }; done
                    fi
                  else
                    log "All tools present"
                  fi

                  # â€” ClawHub skills â€”
                  mkdir -p /home/node/.openclaw/workspace/skills
                  cd /home/node/.openclaw/workspace
                  for s in weather; do
                    [ -d "skills/$s" ] && continue
                    log "Installing skill: $s"
                    npx -y clawhub install "$s" --no-input 2>/dev/null || log "FAILED: skill $s"
                  done
                  log "Done"
              env:
                HOME: /tmp
                NPM_CONFIG_CACHE: /tmp/.npm
          containers:
            main:
              env:
                PATH: /home/node/.openclaw/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
              envFrom:
                - secretRef:
                    name: openclaw-secrets
            code-server:
              image:
                repository: lscr.io/linuxserver/code-server
                tag: latest
              env:
                PUID: "0"
                PGID: "0"
                TZ: America/New_York
                DEFAULT_WORKSPACE: /home/node/.openclaw
                PASSWORD: ${DEFAULT_PASSWORD}
            tailscale:
              image:
                repository: ghcr.io/tailscale/tailscale
                tag: v1.94.2
              securityContext:
                privileged: true
              env:
                TS_KUBE_SECRET: ""
                TS_USERSPACE: "false"
                TS_STATE_DIR: /dev/shm
                TS_AUTHKEY:
                  valueFrom:
                    secretKeyRef:
                      name: ts-oauth
                      key: TS_AUTHKEY
                TS_ACCEPT_DNS: "true"
                TS_EXTRA_ARGS: "--advertise-tags=tag:k8s,tag:ottawa --accept-routes"
                TS_HOSTNAME: openclaw
      configMaps:
        config:
          data:
            openclaw.json: |
              {
                "gateway": {
                  "port": 18789,
                  "mode": "local",
                  "bind": "lan",
                  "auth": {
                    "mode": "token",
                    "allowTailscale": true
                  },
                  "controlUi": {
                    "enabled": true,
                    "allowInsecureAuth": true
                  }
                },
                "browser": {
                  "enabled": true,
                  "cdpUrl": "http://localhost:9222"
                },
                "models": {
                  "mode": "merge",
                  "providers": {
                    "llama-cpp": {
                      "baseUrl": "http://stpetersburg-llama-cpp/v1",
                      "apiKey": "unused",
                      "api": "openai-completions",
                      "models": [
                        {
                          "id": "Qwen3-Coder-Next",
                          "name": "Qwen3 Coder Next",
                          "input": ["text"],
                          "contextWindow": 131072,
                          "maxTokens": 8192
                        }
                      ]
                    }
                  }
                },
                "agents": {
                  "defaults": {
                    "workspace": "/home/node/.openclaw/workspace",
                    "model": {
                      "primary": "llama-cpp/Qwen3-Coder-Next"
                    },
                    "userTimezone": "America/New_York",
                    "timeoutSeconds": 600,
                    "maxConcurrent": 1,
                    "subagents": {
                      "maxConcurrent": 8
                    }
                  },
                  "list": [
                    {
                      "id": "main",
                      "default": true,
                      "identity": {
                        "name": "OpenClaw",
                        "emoji": "ðŸ¦ž"
                      },
                      "model": {
                        "primary": "llama-cpp/Qwen3-Coder-Next"
                      },
                      "subagents": {
                        "allowAgents": ["claw-manager"]
                      }
                    },
                    {
                      "id": "claw-manager",
                      "identity": {
                        "name": "Claw Manager",
                        "emoji": "ðŸ¦ž"
                      },
                      "model": {
                        "primary": "llama-cpp/Qwen3-Coder-Next"
                      },
                      "subagents": {
                        "allowAgents": ["*"]
                      }
                    }
                  ]
                },
                "session": {
                  "scope": "per-sender",
                  "idleMinutes": 60
                },
                "logging": {
                  "level": "info",
                  "consoleStyle": "compact",
                  "redactSensitive": "tools"
                },
                "tools": {
                  "profile": "full",
                  "web": {
                    "search": {
                      "enabled": false
                    },
                    "fetch": {
                      "enabled": true
                    }
                  }
                },
                "channels": {
                  "discord": {
                    "enabled": true,
                    "groupPolicy": "open",
                    "guilds": {
                      "*": {
                        "requireMention": false
                      }
                    },
                    "dm": {
                      "policy": "pairing"
                    },
                    "configWrites": true
                  }
                }
              }
      service:
        code-server:
          controller: main
          ports:
            http:
              port: 8443
      persistence:
        data:
          enabled: true
          size: 5Gi
          accessMode: ReadWriteOnce
          advancedMounts:
            main:
              init-skills:
                - path: /home/node/.openclaw
              main:
                - path: /home/node/.openclaw
              code-server:
                - path: /home/node/.openclaw
