---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: temporal-web
  namespace: temporal
  annotations:
    item.homer.rajsingh.info/name: "Temporal"
    item.homer.rajsingh.info/subtitle: "Workflow Orchestration"
    item.homer.rajsingh.info/logo: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/temporal.svg"
    item.homer.rajsingh.info/keywords: "workflows, orchestration"
    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-server"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
  hostnames:
    - "temporal.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: temporal-web
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
