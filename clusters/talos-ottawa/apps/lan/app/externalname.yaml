---
apiVersion: v1
kind: Service
metadata:
  name: jetkvm
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "jetkvm"
    tailscale.com/tag: "${LOCATION}"
    tailscale.com/proxy-group: "common-ingress"
spec:
  type: ExternalName
  externalName: jetkvm.killinit.internal
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80