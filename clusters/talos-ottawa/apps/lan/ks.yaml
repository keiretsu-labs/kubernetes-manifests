---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app lan
  namespace: flux-system
spec:
  targetNamespace: lan
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/${CLUSTER_NAME}/apps/lan/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  dependsOn:
    - name: tailscale-operator-resources
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m