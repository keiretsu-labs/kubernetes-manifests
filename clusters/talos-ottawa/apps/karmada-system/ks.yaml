---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app karmada-system-namespace
  namespace: flux-system
spec:
  targetNamespace: karmada-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/talos-ottawa/apps/karmada-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app karmada
  namespace: flux-system
spec:
  targetNamespace: karmada-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/talos-ottawa/apps/karmada-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  dependsOn:
    - name: karmada-system-namespace
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 15m
