# Karmada Control Plane - deployed on Ottawa (primary cluster)
# This provides multi-cluster workload scheduling with failover capabilities
# HA Configuration: Multiple replicas for all components with pod anti-affinity
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karmada
  namespace: karmada-system
spec:
  interval: 30m
  timeout: 15m
  targetNamespace: karmada-system
  chart:
    spec:
      chart: karmada
      version: "v1.16.0"
      sourceRef:
        kind: HelmRepository
        name: karmada
        namespace: flux-system
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    # Install mode: "host" for control plane
    installMode: "host"
    
    # Cluster domain
    clusterDomain: "cluster.local"
    
    # Components to install (empty = default set for host mode)
    components: []
    
    # Pod Disruption Budget for HA components
    podDisruptionBudget:
      minAvailable: 1
    
    # Certificate configuration - auto-generate
    certs:
      mode: "auto"
      auto:
        expiry: "87600h"  # 10 years
        hosts:
          - "kubernetes.default.svc"
          - "*.etcd.karmada-system.svc.cluster.local"
          - "*.karmada-system.svc.cluster.local"
          - "*.karmada-system.svc"
          - "localhost"
          - "127.0.0.1"
          # Add Tailscale hostname for member cluster access
          - "karmada-apiserver.keiretsu.ts.net"
    
    # etcd configuration - HA with 3 replicas (stacked topology)
    etcd:
      mode: "internal"
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - etcd
              topologyKey: kubernetes.io/hostname
      internal:
        replicaCount: 3
        image:
          registry: registry.k8s.io
          repository: etcd
          tag: "3.6.8-0"
          pullPolicy: IfNotPresent
        # Use PVC instead of hostPath for persistence
        storageType: "pvc"
        pvc:
          storageClass: ""  # Use default storage class
          size: "8Gi"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: "1"
            memory: 2Gi
    
    # Karmada API Server - HA with 2 replicas
    apiServer:
      replicaCount: 2
      image:
        registry: registry.k8s.io
        repository: kube-apiserver
        tag: "v1.35.1"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: "2"
          memory: 2Gi
      serviceType: ClusterIP
      hostNetwork: false
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - karmada-apiserver
              topologyKey: kubernetes.io/hostname
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
    
    # Karmada Controller Manager - HA with 2 replicas (leader election enabled by default)
    controllerManager:
      replicaCount: 2
      image:
        registry: docker.io
        repository: karmada/karmada-controller-manager
        tag: "v1.16.2"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: "1"
          memory: 1Gi
      # Enable cluster failover features
      featureGates:
        PropagateDeps: true
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - karmada-controller-manager
                topologyKey: kubernetes.io/hostname
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 50%
    
    # Karmada Scheduler - HA with 2 replicas (leader election enabled by default)
    scheduler:
      replicaCount: 2
      image:
        registry: docker.io
        repository: karmada/karmada-scheduler
        tag: "v1.17.0"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: "1"
          memory: 1Gi
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - karmada-scheduler
                topologyKey: kubernetes.io/hostname
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 50%
    
    # Karmada Webhook - HA with 2 replicas
    webhook:
      replicaCount: 2
      image:
        registry: docker.io
        repository: karmada/karmada-webhook
        tag: "v1.16.2"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - karmada-webhook
                topologyKey: kubernetes.io/hostname
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 50%
    
    # Karmada Aggregated API Server - HA with 2 replicas
    aggregatedApiServer:
      replicaCount: 2
      image:
        registry: docker.io
        repository: karmada/karmada-aggregated-apiserver
        tag: "v1.16.2"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - karmada-aggregated-apiserver
                topologyKey: kubernetes.io/hostname
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 50%
    
    # Kube Controller Manager (for Karmada) - HA with 2 replicas
    kubeControllerManager:
      replicaCount: 2
      image:
        registry: registry.k8s.io
        repository: kube-controller-manager
        tag: "v1.35.1"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: "1"
          memory: 1Gi
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kube-controller-manager
                topologyKey: kubernetes.io/hostname
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 50%
