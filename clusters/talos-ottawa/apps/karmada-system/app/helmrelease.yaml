---
# Karmada Control Plane - deployed on Ottawa (primary cluster)
# This provides multi-cluster workload scheduling with failover capabilities
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karmada
  namespace: karmada-system
spec:
  interval: 30m
  timeout: 15m
  targetNamespace: karmada-system
  chart:
    spec:
      chart: karmada
      version: "v1.16.0"
      sourceRef:
        kind: HelmRepository
        name: karmada
        namespace: flux-system
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    # Install mode: "host" for control plane
    installMode: "host"
    
    # Cluster domain
    clusterDomain: "cluster.local"
    
    # Components to install (empty = default set for host mode)
    components: []
    
    # Certificate configuration - auto-generate
    certs:
      mode: "auto"
      auto:
        expiry: "87600h"  # 10 years
        hosts:
          - "kubernetes.default.svc"
          - "*.etcd.karmada-system.svc.cluster.local"
          - "*.karmada-system.svc.cluster.local"
          - "*.karmada-system.svc"
          - "localhost"
          - "127.0.0.1"
          # Add Tailscale hostname for member cluster access
          - "karmada-apiserver.keiretsu.ts.net"
    
    # etcd configuration - internal mode with PVC
    etcd:
      mode: "internal"
      internal:
        replicaCount: 1
        image:
          registry: registry.k8s.io
          repository: etcd
          tag: "3.5.16-0"
          pullPolicy: IfNotPresent
        # Use PVC instead of hostPath for persistence
        storageType: "pvc"
        pvc:
          storageClass: ""  # Use default storage class
          size: "8Gi"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 1Gi
    
    # Karmada API Server
    apiServer:
      replicaCount: 1
      image:
        registry: registry.k8s.io
        repository: kube-apiserver
        tag: "v1.35.0"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi
      serviceType: ClusterIP
      hostNetwork: false
    
    # Karmada Controller Manager
    controllerManager:
      replicaCount: 1
      image:
        registry: docker.io
        repository: karmada/karmada-controller-manager
        tag: "v1.16.0"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 512Mi
      # Enable cluster failover features
      featureGates:
        PropagateDeps: true
    
    # Karmada Scheduler
    scheduler:
      replicaCount: 1
      image:
        registry: docker.io
        repository: karmada/karmada-scheduler
        tag: "v1.16.0"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 512Mi
    
    # Karmada Webhook
    webhook:
      replicaCount: 1
      image:
        registry: docker.io
        repository: karmada/karmada-webhook
        tag: "v1.16.0"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
    
    # Karmada Aggregated API Server
    aggregatedApiServer:
      replicaCount: 1
      image:
        registry: docker.io
        repository: karmada/karmada-aggregated-apiserver
        tag: "v1.16.0"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
    
    # Kube Controller Manager (for Karmada)
    kubeControllerManager:
      replicaCount: 1
      image:
        registry: registry.k8s.io
        repository: kube-controller-manager
        tag: "v1.31.4"
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 512Mi
