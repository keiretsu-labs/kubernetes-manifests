# ==============================================================================
# IMMICH PROBES - Photo backup service
# Deployed in immich namespace, probes use blackbox-exporter via FQDN
# ==============================================================================

---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: app-immich-services
spec:
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - http://immich-server.immich:2283/api/server/ping
  metricRelabelings:
    - targetLabel: service
      replacement: immich
      action: replace
