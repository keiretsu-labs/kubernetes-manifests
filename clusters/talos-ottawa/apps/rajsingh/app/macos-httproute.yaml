---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: macos
spec:
  parentRefs:
    - name: cdn
      namespace: rajsingh
      sectionName: wildcard-cdn-rajsingh-info-https
  hostnames:
    - "macos.cdn.rajsingh.info"
  rules:
    - backendRefs:
        - name: raj-mac
          port: 80
