---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forgejo
spec:
  interval: 30m
  chart:
    spec:
      chart: forgejo
      version: 16.2.0
      sourceRef:
        kind: HelmRepository
        name: forgejo
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    service:
      http:
        type: ClusterIP
        port: 3000
      ssh:
        type: ClusterIP
        port: 22
    persistence:
      enabled: true
      storageClass: ${STORAGECLASS_BLOCK}
      size: 10Gi
    gitea:
      admin:
        username: rajsingh
        email: rajsinghcpre@gmail.com
      additionalConfigFromEnvs:
        - name: FORGEJO__database__PASSWD
          valueFrom:
            secretKeyRef:
              name: forgejo-postgres-app
              key: password
      config:
        server:
          DOMAIN: forgejo.${CLUSTER_DOMAIN}
          ROOT_URL: https://forgejo.${CLUSTER_DOMAIN}
          SSH_DOMAIN: forgejo.${CLUSTER_DOMAIN}
        database:
          DB_TYPE: postgres
          HOST: forgejo-postgres-rw:5432
          NAME: forgejo
          USER: forgejo
          SSL_MODE: require
        cache:
          ADAPTER: memory
        session:
          PROVIDER: db
        service:
          DISABLE_REGISTRATION: "true"
        security:
          REVERSE_PROXY_TRUSTED_PROXIES: "127.0.0.0/8,::1/128,10.2.0.0/16,10.3.0.0/16"
