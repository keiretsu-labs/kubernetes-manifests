# ---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app capi-system-install
  namespace: flux-system
spec:
  targetNamespace: capi-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/${CLUSTER_NAME}/apps/capi-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  dependsOn:
    - name: capi-operator-system-install
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
