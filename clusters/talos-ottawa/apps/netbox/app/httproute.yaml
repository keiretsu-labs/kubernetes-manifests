---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: netbox
  namespace: netbox
  annotations:
    item.homer.rajsingh.info/name: "NetBox"
    item.homer.rajsingh.info/subtitle: "Network Source of Truth"
    item.homer.rajsingh.info/logo: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/netbox.svg"
    item.homer.rajsingh.info/keywords: "ipam, dcim, network, infrastructure"

    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-server"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
  hostnames:
    - "netbox.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: netbox
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
