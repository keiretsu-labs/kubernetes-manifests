---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: netbox-postgres
  namespace: netbox
spec:
  instances: 3
  bootstrap:
    initdb:
      database: netbox
      owner: netbox
      dataChecksums: true
  monitoring:
    enablePodMonitor: true
  storage:
    size: 10Gi
    storageClass: ceph-block-replicated-nvme
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: netbox-s3-store
        serverName: netbox-postgres
  backup:
    retentionPolicy: "30d"
  externalClusters:
    - name: keiretsu
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: netbox-s3-store
          serverName: netbox-postgres
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: netbox-postgres-s3
  namespace: netbox
spec:
  schedule: "0 0 23 * * *"
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
  cluster:
    name: netbox-postgres
