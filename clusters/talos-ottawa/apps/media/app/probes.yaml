# ==============================================================================
# MEDIA PROBES - Jellyfin, Radarr, Sonarr, Plex, etc.
# ==============================================================================

---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: http-media-services
  namespace: monitoring
spec:
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        # Jellyfin stack
        - http://jellyfin.media:8096/health
        - http://jellystat.media:3000
        - http://jellyseerr.media:5055
        # Plex
        - http://plex.media:32400/identity
        # Radarr
        - http://radarr-4kremux.media:7878
        - http://radarr-4k.media:7878
        - http://radarr-1080p.media:7878
        - http://radarr-anime.media:7878
        # Sonarr
        - http://sonarr-4k.media:8989
        - http://sonarr-1080p.media:8989
        - http://sonarr-anime.media:8989
        # Other
        - http://prowlarr.media:9696
        - http://bazarr-4kremux.media:6767
        - http://bazarr-4k.media:6767
        - http://bazarr-1080p.media:6767
        - http://bazarr-anime.media:6767
  metricRelabelings:
    - targetLabel: service
      replacement: media
      action: replace
