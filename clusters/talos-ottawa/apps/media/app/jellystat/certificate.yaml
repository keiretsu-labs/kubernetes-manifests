---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jellystat-postgres-server
spec:
  secretName: jellystat-postgres-server-tls
  issuerRef:
    name: internal
    kind: ClusterIssuer
  duration: 8760h
  renewBefore: 720h
  usages:
    - server auth
  dnsNames:
    - jellystat-postgres-rw
    - jellystat-postgres-rw.media
    - jellystat-postgres-rw.media.svc
    - jellystat-postgres-rw.media.svc.cluster.local
    - jellystat-postgres-r
    - jellystat-postgres-r.media
    - jellystat-postgres-r.media.svc
    - jellystat-postgres-r.media.svc.cluster.local
    - jellystat-postgres-ro
    - jellystat-postgres-ro.media
    - jellystat-postgres-ro.media.svc
    - jellystat-postgres-ro.media.svc.cluster.local
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jellystat-postgres-replication
spec:
  secretName: jellystat-postgres-replication-tls
  issuerRef:
    name: internal
    kind: ClusterIssuer
  duration: 8760h
  renewBefore: 720h
  commonName: streaming_replica
  usages:
    - client auth
    - server auth
  dnsNames:
    - "*.jellystat-postgres-any.media.svc.cluster.local"
    - "*.jellystat-postgres-any.media.svc"
