---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app caaph-system-install
  namespace: flux-system
spec:
  targetNamespace: caaph-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/${CLUSTER_NAME}/apps/caaph-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
