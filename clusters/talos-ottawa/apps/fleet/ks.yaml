---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app fleet
  namespace: flux-system
spec:
  targetNamespace: fleet
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: dragonfly-operator-system
    - name: mariadb-operator-system
    - name: cert-manager-common-issuers
  path: ./clusters/${CLUSTER_NAME}/apps/fleet/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
