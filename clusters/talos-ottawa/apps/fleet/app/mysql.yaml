---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fleet-mysql
spec:
  interval: 30m
  chart:
    spec:
      chart: mysql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    auth:
      existingSecret: fleet-mysql-auth
      database: fleet
      username: fleet
    primary:
      persistence:
        enabled: true
        storageClass: ceph-block-replicated
        size: 10Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi
    secondary:
      replicaCount: 0
    metrics:
      enabled: true
