---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fleet
spec:
  interval: 30m
  chart:
    spec:
      chart: fleet
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: fleetdm
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    hostName: fleet.${CLUSTER_DOMAIN}
    replicas: 1
    imageTag: v4.63.1
    database:
      address: fleet-mariadb:3306
      database: fleet
      username: fleet
      passwordSecretKeyRef:
        name: fleet-mariadb-secret
        key: password
      tls:
        enabled: false
    cache:
      address: dragonfly-fleet:6379
      database: "0"
      usePassword: true
      passwordSecretKeyRef:
        name: fleet-dragonfly-secret
        key: password
    tls:
      enabled: false
    ingress:
      enabled: false
