---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fleet
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: fleet
      version: v6.7.10
      sourceRef:
        kind: HelmRepository
        name: fleetdm
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 3
  values:
    hostName: fleet.${CLUSTER_DOMAIN}
    replicas: 1
    database:
      secretName: mysql
      address: fleet-mysql:3306
      passwordKey: mysql-password
    cache:
      secretName: redis
      address: dragonfly-fleet:6379
      usePassword: true
      passwordKey: redis-password
    fleet:
      tls:
        enabled: false
    mysql:
      enabled: true
      image:
        repository: bitnamilegacy/mysql
        tag: "8.4"
      auth:
        database: fleet
        username: fleet
        existingSecret: mysql
      primary:
        configuration: |-
          [mysqld]
          authentication_policy='*,,'
          skip-name-resolve
          explicit_defaults_for_timestamp
          basedir=/opt/bitnami/mysql
          plugin_dir=/opt/bitnami/mysql/lib/plugin
          port=3306
          socket=/opt/bitnami/mysql/tmp/mysql.sock
          datadir=/bitnami/mysql/data
          tmpdir=/opt/bitnami/mysql/tmp
          max_allowed_packet=16M
          bind-address=*
          pid-file=/opt/bitnami/mysql/tmp/mysqld.pid
          log-error=/opt/bitnami/mysql/logs/mysqld.log
          character-set-server=utf8mb4
          collation-server=utf8mb4_unicode_ci
          slow_query_log=0
          long_query_time=10.0
          [client]
          port=3306
          socket=/opt/bitnami/mysql/tmp/mysql.sock
          default-character-set=utf8mb4
          plugin_dir=/opt/bitnami/mysql/lib/plugin
          [manager]
          port=3306
          socket=/opt/bitnami/mysql/tmp/mysql.sock
          pid-file=/opt/bitnami/mysql/tmp/mysqld.pid
        persistence:
          enabled: true
          storageClass: ceph-block-replicated
          size: 10Gi
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 1Gi
    environments:
      FLEET_UPGRADES_ALLOW_MISSING_MIGRATIONS: 1