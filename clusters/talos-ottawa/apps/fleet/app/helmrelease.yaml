---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fleet
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: fleet
      version: v6.7.10
      sourceRef:
        kind: HelmRepository
        name: fleetdm
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 3
  values:
    hostName: fleet.${CLUSTER_DOMAIN}
    replicas: 1
    database:
      secretName: mysql
      address: fleet-mysql:3306
      passwordKey: mysql-password
    cache:
      secretName: redis
      address: dragonfly-fleet:6379
      usePassword: true
      passwordKey: redis-password
    fleet:
      tls:
        enabled: false
    mysql:
      enabled: true
      image:
        repository: bitnamilegacy/mysql
        tag: "8.4"
      auth:
        database: fleet
        username: fleet
        existingSecret: mysql
      primary:
        persistence:
          enabled: true
          storageClass: ceph-block-replicated
          size: 10Gi
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 1Gi
    environments:
      FLEET_UPGRADES_ALLOW_MISSING_MIGRATIONS: 1