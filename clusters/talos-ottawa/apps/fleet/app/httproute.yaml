---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fleet
  namespace: fleet
  annotations:
    item.homer.rajsingh.info/name: "Fleet"
    item.homer.rajsingh.info/subtitle: "Device Management"
    item.homer.rajsingh.info/logo: "https://fleetdm.com/images/icon-fleet-500x500@2x.png"
    item.homer.rajsingh.info/keywords: "fleet, mdm, osquery, device"
    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-server"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: public
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
  hostnames:
    - "fleet.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: fleet-service
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
