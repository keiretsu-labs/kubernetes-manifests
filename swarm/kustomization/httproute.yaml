---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: swarm
  annotations:
    item.homer.rajsingh.info/name: "Swarm"
    item.homer.rajsingh.info/subtitle: "Cluster Health & Monitoring"
    item.homer.rajsingh.info/logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/temporal.png"
    item.homer.rajsingh.info/keywords: "monitoring, health, flux, temporal"
    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-server"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "swarm.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: swarm
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
