---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: swarm
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: swarm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: swarm
    spec:
      securityContext:
        fsGroup: 65532
        runAsUser: 65532
        runAsGroup: 65532
        runAsNonRoot: true
      imagePullSecrets:
        - name: zot-pull-secret
      containers:
        - name: swarm
          image: oci.${CLUSTER_DOMAIN}/swarm/swarm:latest
          imagePullPolicy: Always
          command: ["/usr/local/bin/swarm"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: CONFIG_PATH
              value: /etc/swarm/config.yaml
            - name: TS_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: swarm-secrets
                  key: TS_OAUTH_CLIENT_ID
            - name: TS_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: swarm-secrets
                  key: TS_OAUTH_CLIENT_SECRET
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /api/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            periodSeconds: 30
          volumeMounts:
            - name: config
              mountPath: /etc/swarm
              readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: swarm-config
